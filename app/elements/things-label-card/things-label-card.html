<dom-module id="things-label-card">
	<template>
		<things-ajax
      auto
      id="main-menu-search"
      method="GET"
      resource-url="[[searchUrl]]"
      last-response="{{lastResponse}}">
		</things-ajax>

		<template is="dom-repeat" items="[[lastResponse]]">
			<paper-card
		    heading="[[item.name]]"
		    image="[[item.thumbnail]]" 
		    animated-shadow="[[animatedShadow]]"
		    preload-image ="preloadImage"
		    fade-image="fadeImage"
		    on-tap="_onCardTap">
			</paper-card>

			[[item.description]]
		</template>

	</template>

	<script>
		Polymer({
			is: 'things-label-card',

			properties: {
				searchUrl: {
					type: String,
					value: '/labels'
				},

				lastResponse: {
					type: Object,
					Observer: '_responseChanged'
				},

				heading: {
					type: String
				},
				
				card: {
					type: Object
				},

				image: {
					type: String,
				},

				animatedShadow: {
					type: Boolean,
					value: false
				},

				preloadImage: {
					type: Boolean,
					value: false
				}			
			}
		});
	</script>
</dom-module>
