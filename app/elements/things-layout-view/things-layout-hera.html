<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./things-layout-behavior.html">

<!--
  좌우 1:1 분할 레이아웃
-->

<dom-module id="things-layout-hera">
  <template>
    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
      }

      #left {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--things-default-padding);
      }

      #right {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--things-default-padding);
      }

      #leftContent {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--things-default-padding);
      }

      #rightContent {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--things-default-padding);
      }

      .subtitle:before {
        content: '';
        @apply(--things-subtitle-icon);
      }

      .subtitle {
        @apply(--things-default-padding);
        @apply(--things-subtitle);
      }
    </style>

    <!-- Left -->
    <div id="left">
      <span class="subtitle">[[leftContentTitle]]</span>
      <div id="leftContent" class="layout-content"></div>
    </div>

    <!-- Right -->
    <div id="right">
      <span class="subtitle">[[rightContentTitle]]</span>
      <div id="rightContent" class="layout-content"></div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'things-layout-hera',

      properties: {
        /**
         * Title Of Left Content
         */
        leftContentTitle: {
          type: String,
          value: 'Left'
        },

        /**
         * Title Of Right Content
         */
        rightContentTitle: {
          type: String,
          value: 'Right'
        }
      },

      behaviors: [
        Things.LayoutBehavior
      ],

      listeners: {
        'sections-configured' : 'setupLayoutClass'
      },

      /**
      * Section이 모두 추가된 후 Layout Class를 설정한다.
      *
      * @param {Object} e sections-configured
      */
      setupLayoutClass: function(e) {
        if(!this.sections || this.sections.length == 0) return;

        if(this.sections['leftContent'])
          this.sections['leftContent'].setAttribute('class', 'flex');

        if(this.sections['rightContent'])
          this.sections['rightContent'].setAttribute('class', 'flex');
      }
    });
  </script>
</dom-module>
