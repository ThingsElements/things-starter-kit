<link rel="import" href="things-oi-import.html">
<dom-module id="things-oi-app">
    <template>
        <style include="shared-styles">
            @import "theme.css";
        </style>

        <style is="custom-style">
            
            app-drawer {
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                    @apply(--layout-vertical);
                };
                --app-drawer-width : 170px;
            }
            
            .user-menu{
                background-color:var(--things-secondary-background-color);
                padding:5px;
            }
            app-header-layout {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
            app-header-layout::shadow #contentContainer {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
            
            #scrollingRegion {
                overflow-y: auto;
                /* fixes scroll track's z-index bug in safari*/
                -webkit-transform: translateZ(0);
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }
            #header-form {
                @apply(--layout-horizontal);
            }
            things-sidebar {
                @apply(--layout-flex);
                --things-sidebar-panel: {
                    @apply(--layout-flex);
                }
            }
            iron-pages {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
        </style>
        <things-validators id="validators">
        </things-validators>
        <iron-localstorage id="localStorage" name="{$ appName $}" value="{{storage}}" on-iron-localstorage-load-empty="initializeDefaultStorage">
        </iron-localstorage>
        <!-- OI Layout -->
        <app-drawer-layout responsive-width="{$ responsiveWidth $}">
            <app-drawer swipe-open>
              <things-sidebar
                menu-category ="TERMINAL"
                drawer-id='paperDrawerPanel' 
                page-content-id='content'
                class="layout vertical" 
                title="Elidom" 
                selected-menu=1 
                screens="{{screens}}" 
                resource-screens="{{resourceScreens}}"
                diy-screens="{{diyScreens}}"
                resource-url="menus.json?mode=auth"
                resource-action="index">
              </things-sidebar>
            </app-drawer>
            <app-header-layout>
                <app-header>
                    <app-toolbar class="user-menu">
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <form is="iron-form" id="header-form" method="post" action="/form/handler">
                            <things-code-combo 
                              id="line-selector" 
                              label="Line" 
                              code-name="LINE"
                              value="{{globals.line}}"
                              label-path="description" 
                              value-path="name">
                            </things-code-combo>
                            <things-resource-selector 
                              id="resource-selector" 
                              label="Operation" 
                              name="operation"
                              obj-value="{{globals.operation}}"
                              resource-type="Entity"
                              resource-name="Operation"
                              resource-title-field="name">
                            </things-resource-selector>
                            <things-resource-selector 
                              id="resource-selector" 
                              label="Order" 
                              name="order"
                              value="{{globals.wip.order}}"
                              resource-type="Entity"
                              resource-name="ProductOrder"
                              resource-title-field="name">
                            </things-resource-selector>
                        </form>
                        <div title></div>
                        <things-profile></things-profile>
                        <things-setting></things-setting>
                        <paper-icon-button icon="info" onclick="document.getElementById('informationContainer').toggle()"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div id="scrollingRegion">
                    <iron-collapse id ="informationContainer" opened class="layout horizontal">
                        <div class ="flex-1">order informatin</div>
                        <div class ="flex-4">
                            <span>routing information</span>
                            <!-- {{globals.order.product_model.routing_id}}" -->
                            <things-wip-routing-detail
                                    search-url ="routings/:id/routing_details"
                                    resource-id ="1"
                                    class="layout vertical flex"
                            ></things-wip-routing-detail>
                        </div>
                    </iron-collapse>
                    <iron-pages attr-for-selected="data-route" selected="{{route}}" id="content">
                        <div class ="layout flex"></div>
                    </iron-pages>
                </div>
            </app-header-layout>
            <app-drawer id="endDrawer" align="end" swipe-open>
                <h2>order status</h2>
            </app-drawer>
        </app-drawer-layout>
        <!-- full dialog -->
        <things-full-dialog id='common-full-dialog'></things-full-dialog>
        <!-- resource dialog -->
        <things-resource-dialog id='resource-dialog'></things-resource-dialog>
        <paper-toast id="confirmToast" class="Toast" duration="10000">
            <span class="Toast-button" role="button" tabindex="0" on-tap="onConfirmToastTap">OK</span>
        </paper-toast>
        <paper-toast id="infoToast" class="Toast" duration="8000"></paper-toast>
    </template>
    <script src="things-oi-app.js"></script>
</dom-module>
