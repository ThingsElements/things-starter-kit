<dom-module id="things-event-manager">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iron-signals id='signal'></iron-signals>
	</template>
	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'things-event-manager',
				properties:{
					events:{
						type: Array,
						observer:'eventsChanged'
					}
				},
				eventsChanged: function() {
					this.events.forEach(function(event, index) {
						this.$.signal.addEventListener('iron-signal-'+event.name, app[event.function]);
					}.bind(this));
				}
			});
		})();
	</script>
</dom-module>
