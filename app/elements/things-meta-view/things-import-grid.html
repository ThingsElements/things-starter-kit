<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../bower_components/things-grid/things-resource-grid.html">

<!--
메뉴 기반 Import 그리드
-->

<dom-module id="things-import-grid">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax 
			id="create-ajax"
			sync
			resource-action="create"
			resource-url="[[menuInfo.resource_url]]">
		</things-ajax> 

		<things-resource-grid 
			id="grid"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			config="[[gridConfig]]"
			buttons="[[buttons]]"
			data="[[items]]"
			fixed-column-count="2"
			buttons="[[buttons]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-import-grid',

			properties: {
				/**
				* 메뉴 정보
				*/
				menuInfo : {
					type: Object
				},

				/**
				* 버튼 
				*/
				buttons: {
					type: Array,
					value: [ {
						id: 'add-btn',
						text: 'add'
					}, {
						id: 'delete-btn',
						text: 'delete'
					}, {
						id: 'save-btn',
						text: 'save'
					}, {
						id: 'export-btn',
						text: 'export'
					}, {
						id: 'import-btn',
						text: 'import'
					} ]
				}
			},

			listeners : {
				'grid.things-grid-handle-save' : '_handleSave',
				'create-ajax.things-ajax-response' : '_handleSaveSuccess',
				'create-ajax.things-ajax-error' : '_handleSaveFailure'
			},

			/**
			* things-resource-grid를 리턴한다.
			*/
			getGrid: function() {
				return this.$.grid;
			},

			/**
			* 저장 액션을 커스터마이징
			*
			* @param {Object} event
			*/
			_handleSave: function(event) {
				event.preventDefault();

				var grid = event.target;
				console.log(grid.writeData);

				// TODO handle writeData & request save ...
			},

			/**
			* 저장 성공시 액션
			*
			* @param {Object} event
			*/
			_handleSaveSuccess: function(event) {
				// 그리드의 해당 Row에 'OK' 표시
				console.log(event);
			},

			/**
			* 저장 실패시 액션
			*
			* @param {Object} event
			*/
			_handleSaveFailure: function(event) {
				// 그리드의 해당 Row에 빨간색으로 'Failure' 표시 & 간단한 메시지 
				console.log(event);
			}

		});
	</script>
</dom-module>
