<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/things-global-behavior/things-global-behavior.html">

<link rel="import" href="./things-import-grid-meta-behavior.html">

<script>

window.Things = window.Things || {};

/**
 * Import 그리드 화면 Behavior
 *
 * @polymerBehavior Things.ImportGridBehavior
 */
Things.ImportGridBehaviorImpl = {

	properties: {
		/**
		 * 조회 결과 
		 */
		menuInfo: {
			type: Object,
			observer: '_menuInfoChanged'
		},

		/**
		 * 조회 결과 리스트 데이터
		 */
		items: {
			type: Array
		},

		/**
		 * 조회 결과 레코드 수  
		 */
		itemCount: {
			type: Number
		}
	},

	/**
	 * Resource Grid를 리턴한다.
	 */
	getResourceGrid: function() {
		return this.$.grid;
	},

	/**
	 * 메뉴 메타데이터 변경시
   *
	 * @param {Object} menuInfo
	 */
	_menuInfoChanged: function(menuInfo) {
		if(menuInfo) {
			this.menuId = menuInfo.id;
		}
	}

};

Things.ImportGridBehavior = [
	Things.ImportGridBehaviorImpl,
	Things.ImportGridMetaBehavior,
	Things.GlobalBehavior
];

</script>
