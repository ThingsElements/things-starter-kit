<dom-module id="things-detail-layout-tabs">
	<template>
		<style>
			:host {
				display: inline-block;
				@apply(--things-detail-layout-tabs);
				@apply(--layout-flex);
				@apply(--layout-vertical);
			}
			:root{
			}
			iron-pages {
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			.layout-content {
				@apply(--layout-flex);
				@apply(--layout-vertical);
			}
			
		</style>
    	<div class="layout-content">

    	</div>

	    <paper-tabs id="tabGroup" selected="{{currentTabIdx}}" noink>
	      <template is="dom-repeat" items="{{sections}}" filter="isTabs">
	        <paper-tab id="{{item.tabId}}">{{item.title}}</paper-tab>
	      </template>
	    </paper-tabs>

	    <iron-pages id="tabPages" selected="{{currentTabIdx}}">
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>
	    	<div class="layout-content">
	    		
	    	</div>		    	
	    </iron-pages>
		
	</template>
	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'things-detail-layout-tabs',
				properties:{
					sections: {
						type: Array,
						value: [{
							title:'form1',
							elementId:'elementId1',
							elementName:'things-resource-form',
							attributes:[
								{name:'resource-id', value: '1'},
								{name : 'class', value : 'layout flex'}
							]
						},{
							title:'form2',
							tabId :'tabId2',
							isTab : true, 
							elementId:'elementId2',
							elementName:'things-resource-form',
							attributes:[
								{name:'resource-id', value : '2'},
								{name : 'class', value : 'layout flex'}
							]
						},{
							title:'form3',
							tabId :'tabId3',
							isTab : true,
							elementId:'elementId3',
							elementName:'things-resource-form',
							attributes:[
								{name:'resource-id', value: '3'},
								{name : 'class', value : 'layout flex'}
							]
						},{
							title:'form4',
							tabId :'tabId4',
							isTab : true,
							elementId:'elementId4',
							elementName:'things-resource-form',
							attributes:[
								{name:'resource-id', value: '4'},
								{name : 'class', value : 'layout flex'}
							]
						}]
					}
				},

	            behaviors: [
	                Things.DetailLayoutBehavior,
	                Things.DetailTabViewBahavior,
	                Polymer.IronSelectableBehavior,
	                Polymer.IronResizableBehavior,
	            ],

	            isTabs : function(item){
	            	return item.isTab||false;
	            }
			});
		})();
	</script>
</dom-module>
