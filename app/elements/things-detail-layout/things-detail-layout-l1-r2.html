      <h2>Hello my-elem</h2>

@demo demo/index.html

<dom-module id="things-detail-layout-l1-r2">
    <template>
        <style>
        :host {
            display: inline-block;
            @apply(--things-detail-layout-l1-r2);
            @apply(--layout-horizontal);
        }
        

        paper-card {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            @apply(--layout-wrap);
            @apply(--things-detail-layout-l1-r2-container);
            --paper-card-header-text: {
            	font-size: 14px;
            	@apply(--things-detail-header-text);
            };
        }

        .container {
            @apply(--things-detail-layout-l1-r2);
            @apply(--layout-flex);
            @apply(--layout-horizontal);
        }

        .detail-flex {
            @apply(--layout-flex);
        }
        
        .layout-content {
        	@apply(--layout-flex);
            @apply(--layout-vertical);
        }

        .card-actions {
            @apply(--layout-horizontal-reverse);
        }
        
        #left {
            @apply(--layout-flex);
            @apply(--layout-vertical);
            @apply(--things-detail-layout-l1-r2-left);
        }
        
        #right {
            @apply(--layout-flex);
            @apply(--layout-vertical);
            @apply(--things-detail-layout-l1-r2-right);
        }
        
        #right-top {
            @apply(--layout-flex-4);
            @apply(--things-detail-layout-l1-r2-right-top);
        }
        
        #right-bottom {
            @apply(--layout-flex-3);
            @apply(--things-detail-layout-l1-r2-right-bottom);
        }
        </style>

        	<div class ="container">
				<!-- left -->
	            <paper-card id="left" 
	            	heading="[[title1]]" 
	            	elevation="0" 
	            	animated-shadow="false">

		                <div id="leftContent" class="layout-content">

		                </div>
	            </paper-card>

	            <!-- right -->
	            <div id="right">
		            <paper-card id="right-top" 
		            	heading="[[title2]]" 
		            	elevation="0" 
		            	animated-shadow="false">
			                <div id="rightTopContent" class="layout-content">

			                </div>
			                <div class="card-actions">
			                    <things-button-bar buttons="[[rightTopButtons]]">
			                    </things-buttons>
			                </div>
		            </paper-card>

	        	    <paper-card id="right-bottom" 
	        	    	heading="[[title3]]" 
	        	    	image="" 
	        	    	elevation="0" 
	        	    	animated-shadow="false">
		                    <div id="rightBottomContent" class="layout-content">

		                    </div>
	                </paper-card>
                </div>
            </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'things-detail-layout-l1-r2',

            behaviors: [
                Things.DetailLayoutBehavior,
                Things.DetailTabViewBahavior,
                Polymer.IronSelectableBehavior,
                Polymer.IronResizableBehavior,
            ]


        });
    })();
    </script>
</dom-module>
