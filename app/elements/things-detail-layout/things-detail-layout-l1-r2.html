<dom-module id="things-detail-layout-l1-r2">
	<template>
		<style>
			:host {
				display: inline-block;
				@apply(--things-detail-layout-l1-r2);
				@apply(--layout-flex);
				@apply(--layout-horizontal);
			}
			#leftContainer {
				@apply(--layout-flex);
				@apply(--layout-vertical);
				@apply(--things-detail-layout-l1-r2-right-container);
			}
			
			#rightContainer {
				@apply(--layout-flex);
				@apply(--layout-vertical);
				@apply(--things-detail-layout-l1-r2-left-container);
			}

			#rightTopContainer {
				@apply(--layout-flex-2);
				@apply(--things-detail-layout-r1-l2-left-top-container);
			}
			
			#rightBottomContainer {
				@apply(--layout-flex);
				@apply(--things-detail-layout-r1-l2-left-bottom-container);
			}
		</style>
		<div id="leftContainer">
			<span>right</span>
		</div>

		<div id="rightContainer">
			<div id="rightTopContainer">
				<span>Left Top</span>
			</div>
			<div id="rightBottomContainer">
				<span>Left Bottom</span>
			</div>
		</div>
		
	</template>
	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'things-detail-layout-l1-r2',

				behaviors: [ 
					Things.ResourceDetailTabViewBahavior,
					Polymer.IronSelectableBehavior,
					Polymer.IronResizableBehavior,
				],
			});
		})();
	</script>
</dom-module>
