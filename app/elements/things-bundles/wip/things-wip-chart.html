<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/chart-elements/chart-elements.html">
<link rel="import" href="../../../bower_components/chart-elements/chart-radar.html">
<link rel="import" href="things-tree-grid-test.html">
<dom-module id="things-wip-chart">
    <template>
        <style>
        :host {
            display: block;
            @apply(--layout-vertical);
        }
        
        .rectangular-chart {
            width: 100%;
            height: 70%;
        }
        </style>
        <label>Bar Chart</label>
        <chart-bar id="barChart" class="rectangular-chart" data="[[barData]]"></chart-bar>
        <label>Horizontal Bar Chart</label>
        <chart-horizontal-bar id="hbarChart" class="rectangular-chart" data="[[barData]]"></chart-horizontal-bar>
        <label>Line Chart</label>
        <chart-line id="lineChart" class="rectangular-chart" data="[[barData]]"></chart-line>
        <label>Doughnut Chart</label>
        <chart-doughnut id="doughnutChart" class="rectangular-chart" data="[[pieData]]"></chart-doughnut>
        <label>Pie Chart</label>
        <chart-pie id="pieChart" class="rectangular-chart" data="[[pieData]]"></chart-pie>
<!--         <label>rarbar Chart</label>
        <chart-rabar id="rarbarChart" class="rectangular-chart" data="[[rabarData]]"></chart-rabar> -->
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'things-wip-chart',
            properties: {
                barData: {
                    type: Object,
                    value: {}
                },
                pieData: {
                    type: Object,
                    value: {}
                },
                rabarData: {
                    type: Object,
                    value: {}
                }
            },
            attached: function() {
                this.barData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [{
                        label: "My First dataset",
                        backgroundColor: "rgba(220,220,220,0.2)",
                        borderColor: "rgba(220,220,220,1)",
                        borderWidth: 1,
                        data: [65, 59, 80, 81, 56, 55, 40]
                    }, {
                        label: "My Second dataset",
                        backgroundColor: "rgba(151,187,205,0.2)",
                        borderColor: "rgba(151,187,205,1)",
                        borderWidth: 1,
                        data: [28, 48, 40, 19, 86, 27, 90]
                    }]
                };
                this.pieData = {
                    labels: [
                        "Red",
                        "Green",
                        "Yellow"
                    ],
                    datasets: [{
                        data: [300, 50, 100],
                        backgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ],
                        hoverBackgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ]
                    }]
                };
                this.rabarData = {
                    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
                    datasets: [{
                        label: "My First dataset",
                        backgroundColor: "rgba(179,181,198,0.2)",
                        borderColor: "rgba(179,181,198,1)",
                        pointBackgroundColor: "rgba(179,181,198,1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(179,181,198,1)",
                        data: [65, 59, 90, 81, 56, 55, 40]
                    }, {
                        label: "My Second dataset",
                        backgroundColor: "rgba(255,99,132,0.2)",
                        borderColor: "rgba(255,99,132,1)",
                        pointBackgroundColor: "rgba(255,99,132,1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(255,99,132,1)",
                        data: [28, 48, 40, 19, 96, 27, 100]
                    }]
                };
            }

        });
    })();
    </script>
</dom-module>
