<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">

<dom-module id="things-wip-routing-detail-scrollable">
	<template>
		<style>
	    .container {
	    	@apply(--layout-horizontal);
	    }
	    #information {
	    	@apply(--layout-vertical);
	    }
		</style>		

		<div id="scrollable-element" class="container">
			<template is="dom-repeat" items="[[finalItem]]" class="layout vertical">
				<div id="information" class$="[[item.operation.type]]">
					<p hidden="[[item.arrow]]">[[item.operation.name]]</p>
					<div hidden="[[!showInfo]]">
						<p hidden="[[item.arrow]]">[[item.totalPlans]]/[[item.completedPlans]]</p>
					</div>
				</div>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-wip-routing-detail-scrollable',

      behaviors: [ 
        Polymer.IronScrollTargetBehavior
      ],

      /**
       * test data 하드코딩
       * TODO : routing ajax call & data mapping
       */
			properties: {
				
				/**
				 * things-wip-routing-detail에서 items를 받는다.
				 */
	      items: {
	      	type: Object,
	      	observer: '_itemsChanged'
	      },

				/**
				 * _itemsChanged() 를 통해 산출되는 최종 item 리스트
				 */
				finalItem: {
					type: Object
				},

				/**
				 * x 축 scroll bar의 현재 값
				 */
	      xScrollLeft: {
	        type: Number,
	        readOnly: true,
	        value: 50
	      },

	      /**
	       * calcMoveLength()를 통해 산출되는 클릭당 이동 픽셀수 
	       */
	      moveLength: {
	      	type: Number
	      },

	      /**
	       * information을 보여줄지 여부를 결정 합니다.
	       */
	      showInfo: {
	      	type: Boolean,
	      	value: false
	      }
			},

			/**
			 * Runs on every scroll event. Consumer of this behavior may override this method.
			 */
	    attached: function() {
	      this._scrollHandler();
	    },			

	    /**
	     * override to set xscroll value
	     */
	    _scrollHandler: function() {
	      this._setXScrollLeft(this._scrollLeft);
	    },

	    /**
	     * image data를 받아 이미지 사이에 화살표 이미지를 추가 합니다.
	     */
			_itemsChanged: function(items) {
				var itemsLength = items.length;
				this.finalItem = [];
				var operType = ['ASSY','INV','PACK','SMT','STD','TEST']
				for(var i = 0; i < itemsLength; i++) {
					//데이터 하드코딩
					items[i].completedPlans = 40;
					items[i].totalPlans = 120;
					var typeIndex = i%operType.length;

					items[i].operation.type= operType[typeIndex];

					this.push('finalItem', items[i]);
					
				}
				this.calcMoveLength(this.finalItem[0].width, this.finalItem[1].width);
			},

			/**
			 * 버튼 클릭당 이동할 픽셀 수를 계산
			 */
			calcMoveLength: function(imageWidth, arrowWidth) {
				this.moveLength = imageWidth + arrowWidth;
			},

			/**
			 * 왼쪽으로 이동
			 */
			moveLeft: function() {
				var x = this.xScrollLeft;
				this.scroll(x - this.moveLength, 0);
			},

			/**
			 * 오른쪽으로 이동
			 */
			moveRight: function() {
				var x = this.xScrollLeft;
				this.scroll(x + this.moveLength, 0);
			}
		});
	</script>
</dom-module>
