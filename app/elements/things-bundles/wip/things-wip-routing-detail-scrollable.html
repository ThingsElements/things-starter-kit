<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/things-detail/things-resource-detail-tab-view-behavior.html">
<link rel="import" href="../../../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<dom-module id="things-wip-routing-detail-scrollable">
	<template>
		<style>
	    .container {
	    	@apply(--layout-horizontal);
	    }
		</style>
		
		<div id="scrollable-element" class="container">
			<template is="dom-repeat" items="[[finalItem]]">
				<img src="[[item.img]]">
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-wip-routing-detail-scrollable',

      behaviors: [ 
        Things.ResourceDetailTabViewBahavior,
        Polymer.IronScrollTargetBehavior
      ],		

			properties: {
				items: {
					type: Object,
					observer: '_itemsChanged'
				},

				finalItem: {
					type: Object
				}
			},

			_itemsChanged: function(items) {
				var itemsLength = items.length;
				this.finalItem = [];
				for(var i = 0; i <= itemsLength; i++) {
					this.push('finalItem', items[i]);
					
					if(i < itemsLength-1) {	
						var arrowIcon = { 
							img: "../../../images/icon-brand.png",
							name: "arrow"
						};
						this.push('finalItem', arrowIcon);
					}
				}
			}
		});
	</script>
</dom-module>
