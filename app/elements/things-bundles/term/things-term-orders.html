<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<!--
OI Screen - Order List
-->

<dom-module id="things-term-orders">
	<template>
		<style>
			:host {
				display: inline-block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}

			.layout-content {
				@apply(--layout-flex);
				@apply(--layout-vertical);
				overflow: auto;
			}	

			.subtitle: before {
				content: '';
				@apply(--things-subtitle-icon);
			}

			.subtitle {
				@apply(--things-default-padding);
				@apply(--things-subtitle);
			}
		</style>

		<span class="subtitle">[[menuInfo.title]]</span>

		<things-diy-based-grid
			id="grid"
			class="layout-content"
			diy-grid-name="MaterialGrid">
		</things-diy-based-grid>
	</template>

	<script>
		Polymer({
			is: 'things-term-orders',

			properties: {
				/**
				 * 메뉴 정보
				 */
				menuInfo: {
					type: Object
				},

				/**
				 * 라우팅 정보
				 */
				dataRoute: {
					type: String
				}
			}
		});
	</script>
</dom-module>
