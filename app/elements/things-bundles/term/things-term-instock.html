<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../things-meta-view/things-diy-based-grid.html">
<link rel="import" href="../../things-meta-view/things-diy-based-form.html">

<link rel="import" href="things-term-common-grid.html">
<link rel="import" href="things-lot-based-transaction-behavior.html">

<!--
  OI - Instock 트랜잭션 (입고)
-->

<dom-module id="things-term-instock">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      things-layout-hermes {
        @apply(--layout-flex);
      }
    </style>

    <things-ajax
      id="validate-lot"
      resource-action="create"
      resource-url="lot_trxs/VALIDATE/transaction"
      last-response="{{lot}}">
    </things-ajax>

    <things-ajax
      id="transaction"
      resource-action="create"
      resource-url="[[transactionUrl]]">
    </things-ajax>

    <things-ajax
      id="search-lots-to-instock"
      resource-action="index">
    </things-ajax>    

    <things-layout-hermes 
      top-left-content-title="Packing Information" 
      bottom-left-content-title="Store In List" 
      right-content-title="Latest Lot List">
      <things-diy-based-form
        left-top
        on-keypress="handleKeyPress"
        id="input-form"
        class="flex"
        diy-form-name="OI-Store"
        buttons="[[buttons]]">
      </things-diy-based-form>
      
      <things-diy-based-grid 
        left-bottom
        id="lots-grid"
        class="flex"
        items="[[readyToStoreInList]]"
        fixed-column-count="0"
        diy-grid-name="OI-StoreLots">
      </things-diy-based-grid>

      <things-term-common-grid
        right
        id="latest-lot-grid"
        class="flex"
        query-fields="[[latestLotQueryFields]]">
      </things-term-common-grid>
    </things-layout-hermes>
  </template>

  <script>
    Polymer({
      is: 'things-term-instock',
      
      behaviors: [
        Things.LotBasedTransactionBehavior
      ],

      properties: {

        readyToStoreInList: {
          type: Object
        }
      },

      observers: [
        'lotListConditionsChanged(orderId,operationId)'
      ],

      listeners: {
        'process-btn-tap' : 'lotTransaction',
        'search-lots-to-instock.things-ajax-response' : 'packingResponsed',
        'transaction.things-ajax-response' : 'transactionResponsed',
        'things-grid-configured' : 'latestLotGridConfigured'
      },

      /**
       * Life Cycle - Ready
       */
      ready: function() {
        this.transaction = 'STORE';
      },

      /**
       * Latest Lot List 검색 조건 변경시 
       *
       * @param {String} orderId
       * @param {String} operationId
       */
      lotListConditionsChanged: function(orderId, operationId) {
        this.latestLotQueryFields = [ {
          name: 'work_order_id',
          value: orderId
        }, {
          name: 'operation_id',
          value: operationId
        }, {
          name: 'state',
          value: 'WAIT_INPUT'
        } ];

        this.getLatestLotGrid().refreshData();
      },

      /**
       * Latest Lot Grid 변경시
       */
      latestLotGridConfigured: function(event) {
        this.getLatestLotGrid().refreshData();
      },

      /**
       * Lot Information Form
       */
      getLotInfoForm: function() {
        return this.$['lot-info-form'];
      },

      /**
       * Latest Lot List Grid
       */
      getLatestLotGrid: function() {
        return this.$['latest-lot-grid'];
      },

      /**
       * Validation Lot Service
       */
      getValidateLotService: function() {
        return this.$['validate-lot'];
      },

      /**
       * Transaction Lot Service
       */
      getTransactionLotService: function() {
        return this.$['transaction'];
      },

      /**
       * Lot Transaction
       */
      lotTransaction: function() {
        var inputData = this.$['input-form'].getForm().serializeMyForm();
        var lotInfo = this.readyToStoreInList;
        var tranAjax = this.getTransactionLotService();

        tranAjax.body = {
          work_order_id : this.orderId,
          packing_id: inputData.id,
          current_operation_id: this.operationId,
          store_code: inputData.store_code,
          store_id: inputData.store_id,
          store_location_id: inputData.store_location_id,
          comments: inputData.comments
        };

        tranAjax.generateRequest();
      },

      /**
       * 트랜잭션 성공시 
       *
       * @param {Object} event
       */
      transactionResponsed: function(event) {
        this.refreshLatestLots();
        this.resetForm();
        this.$['input-form'].getForm().resetMyForm();
        this.fire('iron-signal', {name : 'refresh-wip'});
      },

      /**
       * ajax call listener
       * input-form과 grid에 response를 맵핑
       */
      packingResponsed: function(event) {
        var packing = event.detail.packing;
        if(packing.status != 'PACKED') return; 
        this.$['input-form'].getForm().setFormData(packing);
        this.readyToStoreInList = event.detail.items;
      },

      /**
       * packingName으로 resourceUrl 계산 및 ajax 호출
       */
      validateLot: function() {
        var packingName = (this.$['input-form'].getForm().serializeMyForm()).name;
        var lotSearchAjax = this.$['search-lots-to-instock'];
        lotSearchAjax.resourceUrl = 'packings/' + packingName + '/lots_by_name';
        lotSearchAjax.generateRequest();
      },

      /**
       * Enter event 발생시 data search
       */
      handleKeyPress: function(event) {
        var code = event.keyCode;

        if(code == 13) {
          event.preventDefault();
          this.validateLot();
        }
      }      

    });
  </script>
</dom-module>
