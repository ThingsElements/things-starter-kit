<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../things-meta-view/things-diy-based-grid.html">
<link rel="import" href="../../things-meta-view/things-diy-based-form.html">

<!--
  OI - SMT 공정 
-->

<dom-module id="things-term-smt">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      things-layout-hera {
        @apply(--layout-flex);
      }
    </style>

    <!-- Left -->
    <things-layout-hera>
      <things-diy-based-grid
        left
        class="flex"
        diy-grid-name="OI-WorkOrders">
      </things-diy-based-grid>

      <things-diy-based-form
        right
        class="flex"
        diy-form-name="OI-StartLot">
      </things-diy-based-form>
    </things-layout-hera>
  </template>

  <script>
    Polymer({
      is: 'things-term-smt',

      properties: {
        /**
         * 메뉴 정보
         */
        menuInfo: {
          type: Object
        },

        /**
         * 라우팅 정보
         */
        dataRoute: {
          type: String
        },

        /**
         * Title Of Left Content
         */
        leftContentTitle: {
          type: String,
          value: 'leftContent'
        },

        /**
         * Title Of Right Content
         */
        rightContentTitle: {
          type: String,
          value: 'rightContent'
        }
      },

      /*behaviors: [
        Things.LayoutBehavior
      ],

      listeners: {
        'sections-configured' : 'setupLayoutClass'
      },*/

      /**
      * Section이 모두 추가된 후 Layout Class를 설정한다.
      *
      * @param {Object} e sections-configured
      */
      setupLayoutClass: function(e) {
        if(!this.sections || this.sections.length == 0) return;

        if(this.sections['leftContent'])
          this.sections['leftContent'].setAttribute('class', 'flex');

        if(this.sections['rightContent'])
          this.sections['rightContent'].setAttribute('class', 'flex');
      }
    });
  </script>
</dom-module>
