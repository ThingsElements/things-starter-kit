<!--
OI Screen - Order List
-->

<dom-module id="things-term-start-lot">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			things-layout-ares {
				@apply(--layout-flex);
			}
		</style>

		<things-layout-ares>
			<things-diy-based-grid
				top-left
				class="flex"
				diy-grid-name="OI-WorkOrders">
			</things-diy-based-grid>

			<things-diy-based-grid
				top-right
				class="flex"
				diy-grid-name="OI-Test-Defects">
			</things-diy-based-grid>

			<things-diy-based-form
				bottom
				class="flex"
				diy-form-name="OI-StartLot">
			</things-diy-based-form>
		</things-layout-ares>
	</template>

	<script>
		Polymer({
			
			is: 'things-term-start-lot',

			properties: {
				/**
				 * 메뉴 정보
				 */
				menuInfo: {
					type: Object
				},

				/**
				 * 라우팅 정보
				 */
				dataRoute: {
					type: String
				}
			}
		});
	</script>
</dom-module>
