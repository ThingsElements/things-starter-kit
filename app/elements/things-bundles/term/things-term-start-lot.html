<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../things-meta-view/things-diy-based-form.html">

<!--
OI Screen - Order List
-->

<dom-module id="things-term-start-lot">
	<template>
		<style>
			:host {
				display: inline-block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}

			.layout-content {
				@apply(--layout-flex);
				@apply(--layout-vertical);
				overflow: auto;
			}	

			.subtitle:before {
				content: '';
				@apply(--things-subtitle-icon);
			}

			.subtitle {
				@apply(--things-default-padding);
				@apply(--things-subtitle);
			}
		</style>

		<span class="subtitle">[[menuInfo.title]]</span>

		<things-diy-based-form
			id="form"
			class="layout-content"
			diy-form-name="WorkOrderForm">
		</things-diy-based-form>
	</template>

	<script>
		Polymer({
			
			is: 'things-term-start-lot',

			properties: {
				/**
				 * 메뉴 정보
				 */
				menuInfo: {
					type: Object
				},

				/**
				 * 라우팅 정보
				 */
				dataRoute: {
					type: String
				}
			}
		});
	</script>
</dom-module>
