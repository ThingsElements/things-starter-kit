<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../bower_components/things-global-behavior/things-global-behavior.html">

<link rel="import" href="../../things-layout-view/things-layout-hermes.html">
<link rel="import" href="../../things-meta-view/things-diy-based-grid.html">
<link rel="import" href="../../things-meta-view/things-diy-based-form.html">

<!--
  OI - Scrap LOT 트랜잭션 
-->

<dom-module id="things-term-scrap-lot">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      things-layout-hermes {
        @apply(--layout-flex);
      }
    </style>

    <things-ajax
      id="find-lot"
      resource-action="find"
      last-response="{{lot}}">
    </things-ajax>

    <things-ajax
      id="scrap-lot"
      resource-action="create"
      resource-url="lot_trxs/SCRAP/transaction">
    </things-ajax>

    <things-layout-hermes top-left-content-title="Lot Information" bottom-left-content-title="Scrap Information" right-content-title="Latest Processed Lot List">
      <things-diy-based-form id='lot-form' left-top class="flex" diy-form-name="OI-LotInfo" buttons="[[lotFormButtons]]"></things-diy-based-form>
      <things-diy-based-form id='scrap-form' left-bottom class="flex" diy-form-name="OI-Scrap" buttons="[[scrapFormButtons]]"></things-diy-based-form>
      <things-diy-based-grid id='grid' right class="flex" diy-grid-name="OI-LatestLotList"></things-diy-based-grid>
    </things-layout-hermes>
  </template>

  <script>
    Polymer({
      is: 'things-term-scrap-lot',

      behaviors: [
        Things.GlobalBehavior
      ],

      properties: {
        /**
         * 메뉴 정보
         */
        menuInfo: {
          type: Object
        },

        /**
         * 라우팅 정보
         */
        dataRoute: {
          type: String
        },

        /**
         * Lot
         */
        lot: {
          type: Object,
          observer: '_lotChanged'
        },

        /**
         * Lot Form 버튼 
         */
        lotFormButtons: {
          type: Array,
          value: function() {
            return [ {
              id: 'search-btn',
              text: 'search'
            }, {
              id: 'reset-btn',
              text: 'reset'
            } ];
          }
        },

        /**
         * Scrap Form 버튼 
         */
        scrapFormButtons: {
          type: Array,
          value: function() {
            return [ {
              id: 'process-btn',
              text: 'process'
            } ];
          }
        }
      },

      listeners: {
        'search-btn-tap' : 'findLot',
        'process-btn-tap' : 'scrapLot',
        'reset-btn-tap' : 'resetForm',
        'scrap-lot.things-ajax-response' : '_transactionResponsed',
      },

      observers: [
        'orderChanged(globals.order)',
      ],

      /**
       * Order 변경시 
       */
      orderChanged: function(order) {
        this.order = order;
        this.orderId = order.id;
      },

      /** 
       * Find Lot 
       *
       * @param {Object} event
       */
      findLot: function(event) {
        var data = this.$['lot-form'].getForm().serializeMyForm();
        var findAjax = this.$['find-lot'];
        findAjax.resourceUrl = 'lots/show_by_name?name=' + data.name;
        findAjax.generateRequest();
      },

      /** 
       * Move Lot 
       *
       * @param {Object} event
       */
      scrapLot: function(event) {
        var lotData = this.$['lot-form'].getForm().serializeMyForm();
        var scrapData = this.$['scrap-form'].getForm().serializeMyForm();

        var scrapAjax = this.$['scrap-lot'];
        scrapAjax.body = {
          lot_id : lotData.id,
          comments : scrapData.comments,
          scrap_code : scrapData.scrap_code,
          scrap_qty : scrapData.scrap_qty,
          seed_routing_id : scrapData.seed_routing_id,
          seed_operation_id : scrapData.seed_operation_id
        };

        scrapAjax.generateRequest();
      },

      /**
       * Reset Form 
       *
       * @param {Object} event
       */
      resetForm: function(event) {
        this.$['lot-form'].getForm().resetMyForm();
        this.$['scrap-form'].getForm().resetMyForm();
      },

      /**
       * Lot 조회시
       *
       * @param {Object} lot
       */
      _lotChanged: function(lot) {
        this.$['lot-form'].getForm().setFormData(lot);
      },

      /**
       * 트랜잭션 성공시 
       *
       * @param {Object} event
       */
      _transactionResponsed: function(event) {
        this.resetForm();
      }
    });
  </script>
</dom-module>
