<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../things-meta-view/things-diy-based-grid.html">
<link rel="import" href="../../things-meta-view/things-diy-based-form.html">

<!--
  OI - 테스트 공정 
-->

<dom-module id="things-term-test">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      things-layout-athena {
        @apply(--layout-flex);
      }
    </style>

    <things-layout-athena>
      <things-diy-based-grid
        left
        class="flex"
        diy-grid-name="OI-WorkOrders">
      </things-diy-based-grid>

      <things-diy-based-form
        right-top
        class="flex"
        diy-form-name="OI-StartLot">
      </things-diy-based-form>

      <things-diy-based-grid
        right-bottom
        class="flex"
        diy-grid-name="OI-Test-Defects">
      </things-diy-based-grid>      
    </things-layout-athena>
  </template>

  <script>
  Polymer({
    is: 'things-term-test',

    properties: {
			/**
			 * 메뉴 정보
			 */
			menuInfo: {
				type: Object
			},

			/**
			 * 라우팅 정보
			 */
			dataRoute: {
				type: String
			},

      /**
       * Title Of Left Content
       */
      leftContentTitle: {
        type: String,
        value: 'leftContent'
      },

      /**
       * Title Of Right Top Content
       */
      rightTopContentTitle: {
        type: String,
        value: 'rightTopContent'
      },

      /**
       * Title Of Right Bottom Content
       */
      rightBottomContentTitle: {
        type: String,
        value: 'right-bottom'
      }
    }
  });
  </script>
</dom-module>
