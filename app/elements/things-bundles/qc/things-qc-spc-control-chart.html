<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../../bower_components/chart-elements/chart-elements.html">

<link rel="import" href="../../things-content/things-resource-menu-content-behavior.html">

<!--
	SPC Control Chart 화면 
-->

<dom-module id="things-qc-spc-control-chart">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
				min-height: 250px;
			}

			.chart-container {
				@apply(--layout-flex-2);
			}	
		</style>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-search-form 
			id="search-form"
			title="[[menuInfo.title]]"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="[[menuInfo.resource_url]]" 
			page="{{page}}"
			per-page="[[perPage]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			config="[[gridConfig]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			data="[[items]]"
			total-count="[[itemCount]]"
			current-page="{{page}}"
			per-page="[[perPage]]"
			fixed-column-count="[[menuInfo.fixed_columns]]"
			grid-save-action="[[menuInfo.grid_save_url]]"
			buttons="[[buttons]]"
			export-file-name="[[menuInfo.title]]"
			export-sheet-name="[[menuInfo.title]]">
		</things-resource-grid>

		<div id="chart-container" class="chart-container" class="control-chart">
			<canvas id="_spc_control-chart_"></canvas>
		</div>
	</template>

	<script src="things-control-chart.js" charset="utf-8"></script>

	<script>
		Polymer({
			is: 'things-qc-spc-control-chart',

			behaviors: [
				Polymer.IronResizableBehavior,
				Things.ResourceMenuContentBehavior
			],
			
			properties: {
				/**
				 * Chart Context
				 */
				ctx: {
					type: 'Object'
				},

				/**
				 * Control Chart
				 */
				controlChart: {
					type: 'Object'
				},

				/**
				 * Chart Model
				 */
				chartModel: {
					type: 'Object',
					value: function() {
						return {
							labels: [],
							datasets: [ {
								label: "SPC Data Set",
								fill: false,
								lineTension: 0.1,
								backgroundColor: "rgba(102,102,102,0.4)",
								borderColor: "rgba(102,102,102,1)",
								borderCapStyle: 'butt',
								borderDash: [],
								borderDashOffset: 0.0,
								borderJoinStyle: 'miter',
								pointBorderColor: "rgba(102,102,102,1)",
								pointBackgroundColor: "#fff",
								pointBorderWidth: 1,
								pointHoverRadius: 5,
								pointHoverBackgroundColor: "rgba(102,102,102,1)",
								pointHoverBorderColor: "rgba(220,220,220,1)",
								pointHoverBorderWidth: 2,
								pointRadius: 1,
								pointHitRadius: 10,
								data : []
							} ],
							rawData: {
								spcData: {},
								seriesData : [[]],
								labelData : []
							}
						}
					}
				}
			},

			observers: [
				'_itemsChanged(items)'
			],

			listeners : {
				'iron-resize': '_chartResizeHandler',
				'search-form.things-form-search': 'searchForm'
			},

			/**
			 * Reload Grid. 서치 폼에서 다시 검색한다.
			 */
			searchForm: function(event) {
				var searchForm = this.getResourceSearchForm();
				var searchData = searchForm.serializeMyForm();

				if(!searchData.spc_item_id) {
					event.preventDefault();
					this.openInfoMsg({ 
						title : 'Validation Error', 
						text : Things.DataGlobal.t('error.SHOULD_NOT_BE_EMPTY', {
							value : Things.DataGlobal.t('label.spc_item')
						}), 
						type : 'info', 
						timer : 10000 
					});
				}
			},

			/**
			 * Reload Grid. 서치 폼에서 다시 검색한다.
			 */
			refreshGridData: function(event) {
				if(event && event.type == 'things-grid-configured') return;
				this.getResourceSearchForm().submitMyForm();
			},

			/**
			 * 화면 리사이즈 시 이벤트 핸들러
			 *
			 * @param {Object} iron-resize 이벤트
			 */
			_chartResizeHandler: function(e) {
				var chartContainer = this.$['chart-container'];
				var height = chartContainer.offsetHeight;
				if(height == 0)
					return;

				if(this.ctx == null) {
					var canvas = this.$$('#_spc_control-chart_');
					canvas.style.height = height + 'px';					
					this.ctx = canvas.getContext('2d');
					this.createControlChart();
				}

				this.updateControlChart();
			},

			/**
			 * Control Chart 생성
			 */
			createControlChart: function() {
				this.controlChart = new Chart(this.ctx, {
					type: 'controlChart',
					data: this.chartModel,
					options: {
						scales : {
							xAxes : [{
								type : 'category'
							}]
						}
					}
				});
			},

			/**
			 * 데이터 변경시 Control Chart 업데이트 
			 */
			updateControlChart: function() {
				this.controlChart.chartModel = this.chartModel;
				this.controlChart.update();
			},

			/**
			 * SPC Data가 변경될 경우 - Chart Update
			 * 
			 * @param {Array} items
			 */
			_itemsChanged: function(items) {
				this.updateChartLabels();
				this.updateChartData();
				this.updateControlChart();
			},

			/**
			 * SPC Data로 부터 Chart Label을 업데이트 한다.
			 */
			updateChartLabels: function() {
				if(!this.items || this.items.length === undefined || this.items.length == 0) {
					this.chartModel.labels = [];
					this.chartModel.rawData.labelData = [];
				} else {
					this.chartModel.labels = this.extractChartLabels();
					this.chartModel.rawData.labelData = this.chartModel.labels;
				}
			},

			/**
			 * 그리드 데이터에서 Chart Label을 추출한다.
			 */
			extractChartLabels: function() {
				return this.items.map(function(item) {
					return [item.work_date + '-' + item.rank];
				});
			},

			/**
			 * SPC Data로 부터 Chart Data를 업데이트 한다.
			 */
			updateChartData: function() {
				if(!this.items || this.items.length === undefined || this.items.length == 0) {
					this.chartModel.datasets[0].data = [];
					this.chartModel.rawData.seriesData = [[]];
					this.chartModel.rawData.spcData = {};

				} else {
					var data = this.extractChartData();
					this.chartModel.datasets[0].data = data;
					this.chartModel.rawData.seriesData = [data];
					this.chartModel.rawData.spcData = this.extractSpcData();
				}
			},

			/**
			 * 그리드 데이터에서 Chart Data를 추출한다.
			 */
			extractChartData: function() {
				return this.items.map(function(item) {
					return { x : item.work_date + '-' + item.rank, y : item.xval};
				});
			},

			/**
			 * 그리드 데이터에서 Chart Data를 추출한다.
			 */
			extractSpcData: function() {
				var spcData = { ucl: [], lcl: [], cl: [] };
				spcData.ucl = this.items.map(function(item) { return item.xusl; });
				spcData.lcl = this.items.map(function(item) { return item.xlsl; });
				spcData.cl = this.items.map(function(item) { return (item.xusl + item.xlsl) / 2.0; });
				return spcData;
			},
		});
	</script>
</dom-module>
