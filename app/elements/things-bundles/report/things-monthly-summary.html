<dom-module is="things-monthly-summary">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			things-layout-gaia {
				@apply(--layout-flex);
			}
		</style>

    <things-ajax 
      auto
      id="resource-meta"
      method="GET"
      resource-url="[[menuMetaUrl]]"
      last-response="{{metaData}}">
    </things-ajax>		

    <things-search-form 
      id="search-form"
      title="[[menuInfo.title]]"
      form-fields="[[searchFormFields]]" 
      action-url="production_summaries" 
      page="{{page}}"
      per-page="[[perPage]]"
      last-response="{{lastResponse}}">
    </things-search-form>

		<things-layout-gaia>
			<things-diy-based-grid
				content
				items="[[lastResponse.items]]"
				buttons="[[buttons]]"
				class="flex"
				diy-grid-name="Monthly-Summary">
			</things-diy-based-grid>
		</things-layout-gaia>
	</template>
	<script>
		Polymer({
			is: 'things-monthly-summary',

			properties: {
				buttons: {
					type: Array,
					value: function() {
						return [{
							id: 'save-btn',
							text: 'save'
						}, {
							id: 'add-btn',
							text: 'add'
						}, {
							id: 'delete-btn',
							text: 'delete'
						}]
					}
				}
			}

		});
	</script>
</dom-module>
