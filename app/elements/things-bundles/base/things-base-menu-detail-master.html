<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<dom-module id="things-base-menu-detail-master">
  <template>
    <style>
      :host {
        display:block;
        @apply(--layout-vertical);
      }
      things-resource-grid {
        @apply(--layout-flex);
      }
    </style>

    <things-ajax 
      auto
      id="get-resource"
      method="GET"
      resource-url="[[menuDetailsUrl]]"
      last-response="{{menuMeta}}">
    </things-ajax>

    <!--things-ajax 
      id="detail-ajax"
      method="GET"
      resource-url="menu_details"
      resource-id="[[resourceId]]"
      last-response="{{menuMeta}}">
    </things-ajax-->

    <things-resource-grid 
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]" 
      columns="[[gridColumns]]"
      data="[[items]]"
      grid-save-action="[[gridSaveUrl]]"
      buttons="[[buttons]]">
    </things-resource-grid>
  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail-master',

      properties: {

        /**
         * Menu Id
         */
        resourceId: {
          type: String
        },

        /**
         * Menu Data
         */
        resource: {
          type: Object
        },

        /**
         * Menu Meta Data
         * 데이터 형식 : { menu : Object, buttons: Array, columns: Array }
         */
        menuMeta: {
          type: Object,
          notify: true,
          observer: '_onMenuMetaChanged'
        },

        /**
         * Menu columns 조회 정보 
         */
        items: {
          type: Array
        },        

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id'
          }, { 
            fieldName: 'menu_id'
          }, { 
            fieldName: 'name'
          }, { 
            fieldName: 'view_section'
          }, { 
            fieldName: 'entity'
          }, { 
            fieldName: 'search_url'
          }, { 
            fieldName: 'save_url'
          }, { 
            fieldName: 'association'
          }, {
            fieldName: 'data_prop'
          } ]
        },
        
        /**
         * Grid Columns
         */
        gridColumns: {
          type: Array,
          value: function() {
            return [ { 
              fieldName: 'id', name: 'id', width: 0 
            }, { 
              fieldName: 'menu_id', name: 'menu_id', width: 0 
            }, { 
              fieldName: 'name', name: 'name', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.name')
              }
            }, { 
              fieldName: 'term', name: 'term', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.term')
              },
              valueType: 'text', type: 'calced',
              valueCallback: function(column, row) {
                var term = row.getValue('term');
                return term ? Things.DataGlobal.t(term) : '';
              }
            }, { 
              fieldName: 'view_section', name: 'view_section', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.view_section')
              }
            }, { 
              fieldName: 'entity', name: 'entity', width: 135,
              header: {
                text: Things.DataGlobal.t('label.entity')
             }
            }, {
                name: 'entity_editor',
                fieldName: 'entity_editor',
                width: 30,
                editable: false,
                header: { text: '...' },
                imageList: 'images',
                renderer: { type: 'icon' },
                styles: {
                  iconIndex: 'menu_button.png',
                  iconLocation: 'center'
                },
                userObj: {
                  resourceType: 'Entity',
                  resourceName: 'Entity',
                  resourceUrl: 'entities',
                  ownerField: 'ref_name'
                }              
            }, { 
              fieldName: 'search_url', name: 'search_url', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.search_url')
              }
            }, {
              fieldName: 'save_url', name: 'save_url', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.save_url')
              }
            }, {
              fieldName: 'association', name: 'association', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.association')
              }
            }, {
              fieldName: 'data_prop', name: 'data_prop', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.data_prop')
              }
            } ]
          }
        },

        /**
         * Search Column Save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeColumnSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          } ]
        }
      },

      listeners: {
        'things-detail-view-selected' : '_detailTabSelected',
        'grid.things-grid-handle-save' : '_beforeSearchColumnSave',
        'grid.things-grid-save-success' : '_reloadGrid',
        'column-ajax.things-ajax-response': '_afterColumnsLoaded'
      },

      /**
       * 상세 탭 선택시 ...
       */
      _detailTabSelected: function(e) {
        this.$.grid.resizeGrid();
      },

      /**
       * MenuMeta 변경시
       *
       * @param {Object} menuMeta
       */
      _onMenuMetaChanged: function(menuMeta) {
        if(!menuMeta || !menuMeta.columns || menuMeta.columns.length == 0) {
          this.items = [];
        } else {
          var items = menuMeta.columns.filter(function(column) {
            return (column.search_rank && column.search_rank > 0) || (column.sort_rank && column.sort_rank > 0);
          });
          if(items && items.length > 0) this._sortColumns(items, 'search_rank')
          this.items = items;
        }
      },

      /**
       * list sorting
       */
      _sortColumns: function(list, sortField) {
        list.sort(function(a, b) {
          return (a[sortField] > b[sortField]) ? 1 : ((b[sortField] > a[sortField]) ? -1 : 0);
        });
      },

      /**
       * Search Column Save URL
       *
       * @param {String} resourceId
       * @return {String} Search Column Save URL
       */
      _computeColumnSaveUrl: function(resourceId) {
        return 'menus/' + resourceId + '/menu_columns/update_multiple';
      },      

      /**
       * Search Column 저장 전
       *
       * @param {Object} event menu-meta 저장 전 이벤트 
       */
      _beforeSearchColumnSave: function(event) {
        var grid = event.target;
        if(grid.writeData && grid.writeData.length > 0) {
          var resourceId = this.resourceId;
          grid.writeData.forEach(function(changedData) {
            delete changedData['term'];
            if(changedData.cud_flag_ == 'c') {
              changedData.menu_id = resourceId;
            }
          });
        }
      },

      /**
       * Reload Grid Data
       */
      _reloadGrid: function(e) {
        this.$['column-ajax'].generateRequest();
      },

      /**
       * Menu Meta Data 조회 후 
       *
       * @param {Object} event 
       */
      _afterColumnsLoaded: function(event) {
        this.menuMeta = event.detail;
      },

    });
  </script>
</dom-module>
