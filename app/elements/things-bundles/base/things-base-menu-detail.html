<!--
Menu 셋업 View

Example:

  <things-base-menu-detail 
    id="alarm-detail"
    resource-id="1"
    form-fields="[[formFields]]">
  </things-base-menu-detail>

@demo demo/index.html
-->

<dom-module id="things-base-menu-detail">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <things-ajax 
      auto
      id="get-resource"
      resource-url="menus/:id/menu_meta"
      resource-id="[[resourceId]]"
      last-response="{{menuMeta}}">
    </things-ajax>

    <h2>[[title]]</h2>

    <paper-tabs id="tabGroup" selected="{{currentTabIdx}}" noink>
      <template is="dom-repeat" items="{{_panels}}">
        <paper-tab id="{{item.elementId}}">{{item.title}}</paper-tab>
      </template>
    </paper-tabs>

    <iron-pages id="tabPages" selected="{{currentTabIdx}}">
      <things-resource-form
        id="resource-form" 
        resource-url="[[resourceUrl]]"
        resource="{{menuMeta.menu}}"
        form-fields="[[formFields]]"
        remove-fields-on-save="[[removeFieldsOnSave]]">
      </things-resource-form>

      <things-base-menu-detail-columns
        resource-id="[[resourceId]]"
        menu-meta="{{menuMeta}}">
      </things-base-menu-detail-columns>

      <things-base-menu-detail-search
        resource-id="[[resourceId]]"
        menu-meta="{{menuMeta}}">
      </things-base-menu-detail-search>

      <things-base-menu-detail-grid
        resource-id="[[resourceId]]"
        menu-meta="{{menuMeta}}">
      </things-base-menu-detail-grid>

      <things-base-menu-detail-form
        resource-id="[[resourceId]]"
        menu-meta="{{menuMeta}}">
      </things-base-menu-detail-form>

      <things-base-menu-detail-buttons
        resource-id="[[resourceId]]"
        menu-meta="{{menuMeta}}">
      </things-base-menu-detail-buttons>
    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail',

      behaviors: [ 
        Things.DetailTabViewBahavior
      ],

      properties: {

        /**
         * Menu Meta Data
         * 데이터 형식 : { menu : Object, buttons: Array, columns: Array }
         */
        menuMeta: {
          type: Object,
          notify: true
        },

        /**
         * Save 하기 전에 폼에는 있지만 Save하는데 필요 없는 필드를 삭제하기 위한 필드명
         */
        removeFieldsOnSave: {
          type: Array,
          value: ['creator', 'updater', 'creator_id', 'updater_id', 'created_at', 'updated_at']
        }
      },

      /**
       * Life cycle - Element Ready
       */
      ready: function() {
        this._panels = [ {
          title: Things.DataGlobal.t('title.basic_info'), 
          elementId: 'things-resource-form'
        }, {
          title: Things.DataGlobal.t('title.setup_columns'), 
          elementId: 'things-base-menu-detail-columns'
        }, {
          title: Things.DataGlobal.t('title.setup_searching'), 
          elementId: 'things-base-menu-detail-search'
        }, {
          title: Things.DataGlobal.t('title.setup_grid'), 
          elementId: 'things-base-menu-detail-grid'
        }, {
          title: Things.DataGlobal.t('title.setup_form'), 
          elementId: 'things-base-menu-detail-form'
        }, {
          title: Things.DataGlobal.t('title.setup_button'), 
          elementId: 'things-base-menu-detail-buttons'
        } ];
      }

    });
  </script>
</dom-module>
