<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-detail/things-detail-tab-view-behavior.html">
<link rel="import" href="../../../../bower_components/things-form/things-resource-form.html">

<link rel="import" href="./things-base-menu-detail-buttons.html">
<link rel="import" href="./things-base-menu-detail-columns.html">
<link rel="import" href="./things-base-menu-detail-main.html">

<!--
  Menu 셋업 View
-->

<dom-module id="things-base-menu-detail">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
        @apply(--layout-vertical);
        --paper-header-panel-standard-container: {
            @apply(--layout-vertical);
        };
      }
      paper-header-panel {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .detail-flex {
        @apply(--layout-flex);
      }
    </style>

    <paper-header-panel mode="standard" class="green">
      <paper-tabs id="tabGroup" class="paper-header" selected="{{currentTabIdx}}" noink scrollable>
        <template is="dom-repeat" items="{{_panels}}">
          <paper-tab id="{{item.elementId}}">{{item.title}}</paper-tab>
        </template>
      </paper-tabs>

      <things-ajax 
        auto
        id="get-resource"
        method="GET"
        resource-url="[[menuDetailsUrl]]"
        last-response="{{menuDetailMeta}}">
      </things-ajax>

      <iron-pages id="tabPages" selected="{{currentTabIdx}}" class="iron-pages">
        <things-base-menu-detail-main
          class="detail-flex"
          resource-id="[[resourceId]]"
          menu-detail-id="{{menuDetailId}}"
          menu-detail-meta="{{menuDetailMeta}}">
        </things-base-menu-detail-main>

        <things-base-menu-detail-columns
          class="detail-flex"
          resource-id="{{menuDetailId}}"
          menu-meta="{{menuDetails}}">
        </things-base-menu-detail-columns>

        <things-base-menu-detail-buttons
          class="detail-flex"
          resource-id="{{menuDetailId}}"
          menu-meta="{{menuMeta}}">
        </things-base-menu-detail-buttons>
      </iron-pages>
    </paper-header-panel>
  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail',

      behaviors: [ 
        Things.DetailTabViewBahavior
      ],

      properties: {
        /**
         * Menu Details URL
         */
        menuDetailsUrl: {
          type: String,
          computed: '_computeMenuDetailsUrl(resourceId)'
        },

        /**
         * Menu Meta Details
         */
        menuDetailMeta: {
          type: Object
        },

        /**
         * Menu Detail ID
         */
        menuDetailId: {
          type: String,
          notify: true
        }
      },

      /**
       * Life cycle - Element Ready
       */
      ready: function() {
        this._panels = [ {
          title: Things.DataGlobal.t('title.detail'), 
          elementId: 'things-base-menu-detail-main'
        }, {
          title: Things.DataGlobal.t('title.setup_columns'), 
          elementId: 'things-base-menu-detail-columns'
        }, {
          title: Things.DataGlobal.t('title.setup_button'), 
          elementId: 'things-base-menu-detail-buttons'
        } ];
      },

      /**
       * Menu Details를 찾기 위한 URL
       *
       * @param {String} menuId
       */
      _computeMenuDetailsUrl: function(menuId) {
        var query = JSON.stringify([{name: 'menu_id', value: menuId}]);
        return 'menu_details?' + query;
      }

    });
  </script>
</dom-module>
