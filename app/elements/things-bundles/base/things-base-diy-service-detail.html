<!--
Diy Service 상세 View

Example:

  <things-base-diy-service-detail 
    id="alarm-detail"
    title="Alarm"
    resource-type="Alarm"
    resource-url="alarms/:id"
    resource-id="1"
    form-fields="[[formFields]]"
    last-response="{{metaData}}">
  </things-base-diy-service-detail>

@demo demo/index.html
-->

<dom-module id="things-base-diy-service-detail">
	<template>

		<style>
			:host {
				display: block;
				height: 100%;
				width:100%;
  				@apply(--layout-vertical);
			}
			.content {
				@apply(--layout-flex);
			}
		</style>

		<paper-header-panel mode="standard" class="green">
		    <paper-tabs class="paper-header" id="tabGroup" selected="{{currentTabIdx}}" noink >
				<template is="dom-repeat" items="{{_panels}}">
					<paper-tab id="{{item.elementId}}">{{item.title}}</paper-tab>
				</template>
			</paper-tabs>
		    <div class="content">
		    	<things-ajax 
					auto
					id="get-resource"
					method="GET"
					resource-url="[[resourceUrl]]"
					resource-id="[[resourceId]]"
					last-response="{{resource}}">
				</things-ajax>

				<iron-pages id="tabPages" selected="{{currentTabIdx}}">
					<things-resource-form
						id="resource-form" 
						resource-url="[[resourceUrl]]"
						resource="{{resource}}"
						form-fields="[[formFields]]"
						remove-fields-on-save="[[removeFieldsOnSave]]">
					</things-resource-form>

					<things-code-editor 
						id="code-editor"
						theme="ace/theme/monokai"
						mode="ace/mode/groovy"
						resource="{{resource}}"
						code-field="service_logic"
						save-url="[[resourceUrl]]">
					</things-code-editor>

					<things-base-diy-service-detail-inout 
						id="in-params"
						mode="in"
						resource="[[resource]]">
					</things-base-diy-service-detail-inout>

					<things-base-diy-service-detail-inout 
						id="out-params"
						mode="out"
						resource="[[resource]]">
					</things-base-diy-service-detail-inout>

					<things-base-diy-service-detail-test 
						id="diy-test"
						resource="[[resource]]">
					</things-base-diy-service-detail-test>
				</iron-pages>
	      	</div>
	    </paper-header-panel>


	</template>

	<script>
		Polymer({

			is: 'things-base-diy-service-detail',

			behaviors: [ 
				Things.ResourceDetailTabViewBahavior
			],

			properties: {
				/**
				 * Save 하기 전에 폼에는 있지만 Save하는데 필요 없는 필드를 삭제하기 위한 필드명
				 */
				removeFieldsOnSave: {
					type: Array,
					value: ['domain_id', 'creator', 'updater', 'creator_id', 'updater_id', 'created_at', 'updated_at', 'service_in_params', 'service_out_params']
				}
			},

      ready: function() {
        this._panels = [ {
        	title: Things.DataGlobal.t('title.basic_info'),
					elementId: 'things-resource-form'
				}, {
					title: Things.DataGlobal.t('title.service_logic'),
					elementId: 'things-code-editor'
				}, {
					title: Things.DataGlobal.t('title.input_param'),
					elementId: 'things-base-diy-service-detail-inout'
				}, {
					title: Things.DataGlobal.t('title.output_param'),
					elementId: 'things-base-diy-service-detail-inout'
				}, {
					title: Things.DataGlobal.t('title.test'),
					elementId: 'things-base-diy-service-detail-test'
				} ];
      }

		});
	</script>
</dom-module>
