<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<dom-module id="things-base-menu-detail-buttons">

  <template>
    <div class="[[layout]]">
      <things-ajax 
        id="sync-ajax"
        method="POST"
        resource-url="menus/:id/menu_meta"
        resource-id="[[resourceId]]"
        last-response="{{resource}}">
      </things-ajax>

      <things-ajax 
        id="button-ajax"
        method="GET"
        resource-url="[[gridSearchUrl]]"
        last-response="{{items}}">
      </things-ajax>

      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[items]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]">
      </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail-buttons',

      properties: {

        /**
         * Menu ID
         */
        resourceId: {
          type: String
        },

        /**
         * Menu
         */
        resource: {
          type: Object
        },

        /**
         * Menu Meta Data
         * 데이터 형식 : { menu : Object, buttons: Array, columns: Array }
         */
        menuMeta: {
          type: Object,
          observer: '_onMenuMetaChanged'
        },        

        /**
         * menu columns 조회 정보 
         */
        items: {
          type: Array
        },        

        /**
         * grid model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id' 
          }, { 
            fieldName: 'menu_id' 
          }, { 
            fieldName: 'name' 
          }, { 
            fieldName: 'icon' 
          }, { 
            fieldName: 'style' 
          }, { 
            fieldName: 'logic'
          } ]
        },
        
        /**
         * grid columns
         */
        gridColumns: {
          type: Array,
          value: [ { 
            fieldName: 'id', name: 'id', width: 0 
          }, { 
            fieldName: 'menu_id', name: 'menu_id', width: 0 
          }, { 
            fieldName: 'name', name: 'name', width: 200,
            header: { 
              text: Things.DataGlobal.t('label.name')
            },
          }, { 
            fieldName: 'icon', name: 'icon', width: 150,
            header: { 
              text: Things.DataGlobal.t('label.icon')
            }
          }, { 
            fieldName: 'style', name: 'style', width: 150,
            header: { 
              text: Things.DataGlobal.t('label.style')
            }
          }, { 
            fieldName: 'logic', name: 'logic', width: 350,
            header: {
              text: Things.DataGlobal.t('label.logic')
           }
          } ] 
        },

        /**
         * Menu Buttons Search URL
         */
        gridSearchUrl: {
          type: String,
          computed: '_computeButtonSearchUrl(resourceId)'
        },

        /**
         * Menu Buttons Save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeButtonSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'sync-btn',
            text: 'sync',
            icon: 'icons:sync'
          } ]
        }
      },

      listeners: {
        'button-ajax.things-ajax-response': '_afterButtonSaved',
        'grid.things-grid-handle-save' : '_beforeButtonSave',
        'grid.things-grid-save-success' : 'reloadGrid',
        'sync-btn-tap' : '_syncColumns'        
      },

      /**
       * MenuMeta 변경시
       *
       * @param {Object} resource
       */
      _onMenuMetaChanged: function(menuMeta) {
        this.items = menuMeta.buttons;
      },

      /**
       * Button Search URL 데이터로 Button Search URL 생성
       *
       * @param {String} resourceId
       * @return {String} Button Search URL
       */
      _computeButtonSearchUrl: function(resourceId) {
        return 'menus/' + resourceId;
      },

      /**
       * Button Search URL 데이터로 Button Save URL 생성
       *
       * @param {String} resourceId
       * @return {String} Button Search URL
       */
      _computeButtonSaveUrl: function(resourceId) {
        return 'menus/' + resourceId;
      },

      /**
       * Sync Columns
       *
       * @param {Object} e 버튼 클릭 이벤트
       */
      _syncColumns: function(e) {
        this.$['sync-ajax'].generateRequest();
      },

      /**
       * Button Grid 저장 후 
       */
      _afterButtonSaved: function(event) {
        //this.resource.buttons = event.detail.buttons;
      },      

      /**
       * Button Grid 저장 전 
       */
      _beforeButtonSave: function(event) {
        var grid = event.target;
        if(grid.writeData && grid.writeData.length > 0) {
          var resourceId = this.resourceId;
          grid.writeData.forEach(function(changedData) {
            if(changedData.cud_flag_ == 'c') {
              changedData.menu_id = resourceId;
            }
          });
        }
      },      

      /**
       * reload grid data
       */
      reloadGrid: function(e) {
        this.$['button-ajax'].generateRequest();
      }

    });
  </script>
</dom-module>
