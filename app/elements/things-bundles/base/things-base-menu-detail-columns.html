<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<dom-module id="things-base-menu-detail-columns">

  <template>
    <div class="[[layout]]">
      <things-ajax 
        id="columns-sync-ajax"
        method="POST"
        resource-url="menus/:id/sync_menu_columns"
        resource-id="[[resourceId]]"
        last-response="{{resource}}">
      </things-ajax>

      <things-ajax 
        id="column-ajax"
        method="GET"
        resource-url="menus/:id/menu_meta"
        resource-id="[[resourceId]]"
        last-response="{{menuMeta}}">
      </things-ajax>

      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[items]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]">
      </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail-columns',

      properties: {

        /**
         * Menu Id
         */
        resourceId: {
          type: String
        },

        /**
         * Menu Data
         */
        resource: {
          type: Object
        },

        /**
         * Menu Meta Data
         * 데이터 형식 : { menu : Object, buttons: Array, columns: Array }
         */
        menuMeta: {
          type: Object,
          observer: '_onMenuMetaChanged'
        },

        /**
         * Menu columns 조회 정보 
         */
        items: {
          type: Array
        },        

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id'
          }, { 
            fieldName: 'menu_id'
          }, { 
            fieldName: 'rank'
          }, { 
            fieldName: 'name'
          }, { 
            fieldName: 'term'
          }, { 
            fieldName: 'col_type'
          }, { 
            fieldName: 'nullable'
          }, { 
            fieldName: 'uniq_rank'
          }, { 
            fieldName: 'search_rank'
          }, { 
            fieldName: 'sort_rank'
          }, { 
            fieldName: 'reverse_sort'
          }, { 
            fieldName: 'grid_rank'
          }, { 
            fieldName: 'ref_type'
          }, { 
            fieldName: 'ref_name'
          }, { 
            fieldName: 'ref_url'
          }, { 
            fieldName: 'ref_related'
          }, {
            fieldName: 'def_val'
          } ]
        },
        
        /**
         * Grid Columns
         */
        gridColumns: {
          type: Array,
          value: [ { 
            fieldName: 'id', name: 'id', width: 0 
          }, { 
            fieldName: 'menu_id', name: 'menu_id', width: 0 
          }, { 
            fieldName: 'rank', name: 'rank', width: 60, type: 'number',
            header: { 
              text: Things.DataGlobal.t('label.rank')
            },
            styles: { 
              textAlignment: 'far' 
            }
          }, { 
            fieldName: 'name', name: 'name', width: 120,
            header: { 
              text: Things.DataGlobal.t('label.name')
            }
          }, { 
            fieldName: 'term', name: 'term', width: 120,
            header: { 
              text: Things.DataGlobal.t('label.term')
            }
          }, { 
            name: 'col_type', 
            fieldName: 'col_type', 
            width: 100,
            lookupDisplay: true,
            header: { 
              text: Things.DataGlobal.t('label.col_type') 
            },
            editor: { 
              type: 'list', 
              domainOnly: true 
            },
            lookupValues: [
              'binary',
              'boolean',
              'date',
              'datetime',
              'decimal',
              'double',
              'float',
              'integer',
              'long',
              'string',
              'text',
              'time',
              'timestamp'
            ],
            lookupLabels: [
              'binary',
              'boolean',
              'date',
              'datetime',
              'decimal',
              'double',
              'float',
              'integer',
              'long',
              'string',
              'text',
              'time',
              'timestamp'
            ]     
          }, { 
            name: 'nullable', 
            fieldName: 'nullable', 
            width: 70,
            editable: false,
            header: { 
              text: Things.DataGlobal.t('label.nullable') 
            },
            renderer: {
              type:'check', 
              editable: true, 
              threeStates: false, 
              trueValues: 'true', 
              falseValues: 'false'
            }
          }, { 
            fieldName: 'uniq_rank', name: 'uniq_rank', width: 80, type: 'number',
            header: { 
              text: Things.DataGlobal.t('label.uniq_rank')
            },
            styles: { 
              textAlignment: 'far' 
            }
          }, { 
            fieldName: 'search_rank', name: 'search_rank', width: 95, type: 'number',
            header: { 
              text: Things.DataGlobal.t('label.search_rank')
            },
            styles: { 
              textAlignment: 'far' 
            }
          }, { 
            fieldName: 'sort_rank', name: 'sort_rank', width: 80, type: 'number',
            header: { 
              text: Things.DataGlobal.t('label.sort_rank')
            },
            styles: { 
              textAlignment: 'far' 
            }
          }, { 
            fieldName: 'reverse_sort', name: 'reverse_sort', width: 100, editable: false,
            header: { 
              text: Things.DataGlobal.t('label.reverse_sort')
            },
            renderer: {
              type:'check', 
              editable: true, 
              threeStates: false, 
              trueValues: 'true', 
              falseValues: 'false'
            }            
          }, { 
            fieldName: 'grid_rank', name: 'grid_rank', width: 80, type: 'number',
            header: { 
              text: Things.DataGlobal.t('label.grid_rank')
            },
            styles: { 
              textAlignment: 'far' 
            }
          }, { 
            fieldName: 'ref_type',
            name: 'ref_type',
            width: 95,
            lookupDisplay: true,
            lookupValues: [ 'Entity', 'CommonCode' ],
            lookupLabels: [ 'Entity', 'CommonCode' ],
            header: { 
              text: Things.DataGlobal.t('label.ref_type') 
            },
            editor: { 
              type: 'list',
              domainOnly: true 
            }           
          }, { 
            fieldName: 'ref_name', name: 'ref_name', width: 100,
            header: {
              text: Things.DataGlobal.t('label.ref_name')
           }
          }, { 
            fieldName: 'ref_url', name: 'ref_url', width: 100,
            header: {
              text: Things.DataGlobal.t('label.ref_url')
           }
          }, { 
            fieldName: 'ref_related', name: 'ref_related', width: 130,
            header: {
              text: Things.DataGlobal.t('label.ref_related')
           }
          }, { 
            fieldName: 'def_val', name: 'def_val', width: 100,
            header: {
              text: Things.DataGlobal.t('label.def_val')
           }
          } ]
        },

        /**
         * Grid Column Save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeColumnSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'sync-btn',
            text: 'sync',
            icon: 'icons:sync'
          } ]
        }
      },

      listeners: {
        'grid.things-grid-handle-save' : '_beforeSearchColumnSave',
        'grid.things-grid-save-success' : '_reloadGrid',
        'column-ajax.things-ajax-response': '_afterColumnsLoaded',
        'columns-sync-ajax.things-ajax-response' : '_reloadGrid',
        'sync-btn-tap' : '_syncColumns'
      },

      /**
       * MenuMeta 변경시
       *
       * @param {Object} resource
       */
      _onMenuMetaChanged: function(menuMeta) {
        this.items = menuMeta.columns;
      },

      /**
       * Grid Column Save URL
       *
       * @param {String} resourceId
       * @return {String} Grid Column Save URL
       */
      _computeColumnSaveUrl: function(resourceId) {
        return 'menus/' + resourceId + '/menu_columns/update_multiple';
      },

      /**
       * Sync Columns
       *
       * @param {Object} e 버튼 클릭 이벤트
       */
      _syncColumns: function(e) {
        this.$['columns-sync-ajax'].generateRequest();
      },      

      /**
       * Grid Column 저장 전
       *
       * @param {Object} event menu-meta 저장 전 이벤트 
       */
      _beforeSearchColumnSave: function(event) {
        var grid = event.target;
        if(grid.writeData && grid.writeData.length > 0) {
          var resourceId = this.resourceId;
          grid.writeData.forEach(function(changedData) {
            if(changedData.cud_flag_ == 'c') {
              changedData.menu_id = resourceId;
            }
          });
        }
      },

      /**
       * Reload Grid Data
       */
      _reloadGrid: function(e) {
       this.$['column-ajax'].generateRequest();
      },

      /**
       * Menu Meta Data 조회 후 
       *
       * @param {Object} event 
       */
      _afterColumnsLoaded: function(event) {
        this.menuMeta = event.detail;
      },    

    });
  </script>
</dom-module>
