<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<link rel="import" href="../../things-content/things-resource-menu-content-behavior.html">

<!--
	용어 정의 화면 
-->

<dom-module id="things-base-terminology">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-ajax 
			id="reload-cache"
			method="GET"
			resource-url="terminologies/resource_refresh">
		</things-ajax>			

		<things-search-form 
			id="search-form"
			active="[[active]]"
			title="[[menuInfo.title]]"
			form-fields="[[searchFormFields]]" 
			action-url="[[menuInfo.resource_url]]" 
			page="{{page}}"
			per-page="[[perPage]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			config="[[gridConfig]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			data="[[items]]"
			total-count="[[itemCount]]"
			current-page="{{page}}"
			per-page="[[perPage]]"
			grid-save-action="[[gridSaveUrl]]"
			buttons="[[buttons]]"
			export-file-name="[[menuInfo.title]]"
			export-sheet-name="[[menuInfo.title]]"
			enable-detail-column
			paginatable>
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-base-terminology',

			behaviors: [
				Things.ResourceMenuContentBehavior
			],
			
			properties: {
				/**
				 * 버튼 정보 
				 */
				buttons: {
					type: Array,
					value: [ {
							id: 'reload-btn',
							text: 'reload',
							icon: 'icons:reload'
						}, {
              id: 'export-btn',
              text: 'export',
              icon: 'icons:swap-vert'
						}, {
              id: 'import-btn',
              text: 'import',
              icon: 'icons:file-upload'
						}, {
              id: 'add-btn',
              text: 'add',
              icon: 'icons:add'
						}, {
              id: 'delete-btn',
              text: 'delete',
              icon: 'icons:delete'
						}, {
              id: 'save-btn',
              text: 'save',
              icon: 'icons:save'
						}, {
							id: 'print-btn',
							text: 'print',
							icon: 'icons:print'
						} ]
				},

				printOption: {
					type: Object,
					value: {
						print: {
							previewUrl: "preview.html"
						},
						reportHeaser: {
							items: [{
								text: "Terminology Document",
								styles: {
									fontSize: 30
								}
							}]
						},
						pageHeader: {
							items: [{
								text: 'HatioLab Inc.'
							}, {
								right: 0,
								text: 'Terminology Document'
							}]
						},
						grid: {
							display: {
								fitStyle: "even"
							},
							footer: {
								visible: true
							}
						},
						gridStyles: {
							grid: {
								border: null
							}
						}
					}
				}
			},

			listeners : {
				'reload-btn-tap': 'reloadCache',
				'print-btn-tap': 'printSheet'				
			},

			/**
			 * Reload Cache
			 *
			 * @param {Object} e 버튼 탭 이벤트
			 */
			reloadCache: function(e) {
				this.$['reload-cache'].generateRequest();
			},

			/**
			 * Print Sheet
			 */
			printSheet: function(e) {
				var dsMain = this.$.grid.getGridDataSet();
				var grdMain = this.$.grid.getGridObject();
				DLReport.preview(grdMain, this.printOption, false);
			},

			/**
			 * 화면 초기화 함수, 추후 삭제 예저
			 */
			initializeContent: function() {
			}
		});
	</script>
</dom-module>
