<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">

<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-meta/things-resource-meta-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-msg-box-behavior/things-msg-box-behavior.html">
<link rel="import" href="../../../../bower_components/things-global-behavior/things-global-behavior.html">

<!--
	용어 정의 화면 
-->

<dom-module id="things-base-terminology">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[resourceMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-ajax 
			id="reload-cache"
			method="GET"
			resource-url="terminologies/resource_refresh">
		</things-ajax>			

		<things-search-form 
			id="search-form"
			active="[[active]]"
			title="[[menuInfo.title]]"
			form-fields="[[searchFormFields]]" 
			action-url="[[resourceUrl]]" 
			page="{{page}}"
			per-page="[[perPage]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			config="[[gridConfig]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			data="[[lastResponse.items]]"
			total-count="[[lastResponse.total]]"
			current-page="{{page}}"
			per-page="[[perPage]]"
			grid-save-action="[[gridSaveUrl]]"
			buttons="[[buttons]]"
			enable-detail-column
			paginatable
			enable-toolbar>
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-base-terminology',

			behaviors: [ 
				Things.ResourceMetaBehavior,
				Things.RouteContentBehavior,
				Things.ResourceSelectorBehavior,
				Things.GlobalBehavior,
				Things.MsgBoxBehavior,
				Things.ViewOpenBehavior
			],
			
			properties: {
				/**
				 * 서버에서 관리하는 메뉴 정보 
				 */
				menuInfo: {
					type: Object,
					observer: '_menuInfoChanged'
				},

				/**
				 * 그리드 저장 (Multiple Save) URL
				 */
				gridSaveUrl: {
					type: String,
					computed: '_computeGridSaveUrl(resourceUrl)'
				},

				/**
				 * 버튼 정보 
				 */
				buttons: {
					type: Array,
					value: [ {
							id: 'reload-btn',
							text: 'reload',
							icon: 'icons:reload'
						}, {
              id: 'export-btn',
              text: 'export',
              icon: 'icons:swap-vert'
						}, {
              id: 'import-btn',
              text: 'import',
              icon: 'icons:file-upload'
						}, {
              id: 'add-btn',
              text: 'add',
              icon: 'icons:add'
						}, {
              id: 'delete-btn',
              text: 'delete',
              icon: 'icons:delete'
						}, {
              id: 'save-btn',
              text: 'save',
              icon: 'icons:save'
						}, {
							id: 'print-btn',
							text: 'print',
							icon: 'icons:print'
						} ]
				},

				printOption: {
					type: Object,
					value: {
						print: {
							previewUrl: "preview.html"
						},
						reportHeaser: {
							items: [{
								text: "Terminology Document",
								styles: {
									fontSize: 30
								}
							}]
						},
						pageHeader: {
							items: [{
								text: 'HatioLab Inc.'
							}, {
								right: 0,
								text: 'Terminology Document'
							}]
						},
						grid: {
							display: {
								fitStyle: "even"
							},
							footer: {
								visible: true
							}
						},
						gridStyles: {
							grid: {
								border: null
							}
						}
					}
				}
			},

			listeners : {
				'grid.things-grid-configured' : 'refreshGridData',
				'grid.things-grid-save-success': 'refreshGridData',
				'reload-btn-tap': 'reloadCache',
				'print-btn-tap': 'printSheet'				
			},

			/**
			 * 메뉴 정보 변경시 모든 설정을 처리한다.
			 *
			 * @param {Object} menuInfo 메뉴 정보 
			 */
			_menuInfoChanged: function(menuInfo) {
				if(menuInfo) {
					this.menuId = menuInfo.id;
					this.resourceType = menuInfo.resource_type;
					this.resourceUrl = menuInfo.resource_url;
					this.dataRoute = menuInfo.routing;
					this.detailView = menuInfo.detail_form_id;
				}
			},

			/**
			 * Reload Cache
			 *
			 * @param {Object} e 버튼 탭 이벤트
			 */
			reloadCache: function(e) {
				this.$['reload-cache'].generateRequest();
			},

			/**
			 * Print Sheet
			 */
			printSheet: function(e) {
				var dsMain = this.$.grid.getGridDataSet();
				var grdMain = this.$.grid.getGridObject();
				DLReport.preview(grdMain, this.printOption, false);
			},

			/**
			 * ResourceUrl로 grid save url을 생성
			 *
			 * @param {String} resourceUrl
			 * @return {String} grid save URL
			 */
			_computeGridSaveUrl: function(resourceUrl) {
				return resourceUrl + '/update_multiple.json';
			},

			/**
			 * Refresh Data
			 */
			refreshGridData: function(grid) {
				this.$['search-form'].getMyForm().submit();
			},

			/**
			 * 화면 초기화 함수, 추후 삭제 예저
			 */
			initializeContent: function() {
			}
		});
	</script>
</dom-module>
