<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<dom-module id="things-base-menu-detail-form">

  <template>
    <div class="[[layout]]">
      <things-ajax 
        id="column-ajax"
        method="GET"
        resource-url="menus/:id/menu_meta"
        resource-id="[[resourceId]]"
        last-response="{{resource}}">
      </things-ajax>

      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[items]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]">
      </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({

      is: 'things-base-menu-detail-form',

      properties: {

        /**
         * Menu Id
         */
        resourceId: {
          type: String
        },

        /**
         * Menu Data
         */
        resource: {
          type: Object
        },

        /**
         * Menu Meta Data
         * 데이터 형식 : { menu : Object, buttons: Array, columns: Array }
         */
        menuMeta: {
          type: Object,
          observer: '_onMenuMetaChanged'
        },        

        /**
         * Menu columns 조회 정보 
         */
        items: {
          type: Array
        },        

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id' 
          }, { 
            fieldName: 'menu_id' 
          }, { 
            fieldName: 'form_rank' 
          }, { 
            fieldName: 'name' 
          }, { 
            fieldName: 'term'
          }, { 
            fieldName: 'col_type'
          }, { 
            fieldName: 'uniq_rank'            
          }, { 
            fieldName: 'ref_type'
          }, { 
            fieldName: 'ref_name'
          }, { 
            fieldName: 'ref_url'
          }, { 
            fieldName: 'ref_related'
          }, { 
            fieldName: 'form_editor'
          }, { 
            fieldName: 'form_format'
          }, { 
            fieldName: 'def_val'
          }, { 
            fieldName: 'ignore_fields_on_save'
          }, { 
            fieldName: 'skip_validation'
          } ]
        },
        
        /**
         * Grid Columns
         */
        gridColumns: {
          type: Array,
          value: [ { 
            fieldName: 'id', name: 'id', width: 0 
          }, { 
            fieldName: 'menu_id', name: 'menu_id', width: 0 
          }, { 
            fieldName: 'form_rank', name: 'form_rank', width: 80,
            header: { 
              text: Things.DataGlobal.t('label.rank')
            },
          }, { 
            fieldName: 'term', name: 'term', width: 120,
            header: { 
              text: Things.DataGlobal.t('label.term')
            }
          }, { 
            fieldName: 'col_type', name: 'col_type', width: 90,
            header: { 
              text: Things.DataGlobal.t('label.col_type')
            }
          }, { 
            fieldName: 'uniq_rank', name: 'uniq_rank', width: 90,
            header: { 
              text: Things.DataGlobal.t('label.uniq_rank')
            }
          }, { 
            fieldName: 'ref_type', name: 'ref_type', width: 120,
            header: {
              text: Things.DataGlobal.t('label.ref_type')
           }
          }, { 
            fieldName: 'ref_name', name: 'ref_name', width: 120,
            header: {
              text: Things.DataGlobal.t('label.ref_name')
           }
          }, { 
            fieldName: 'ref_url', name: 'ref_url', width: 150,
            header: {
              text: Things.DataGlobal.t('label.ref_url')
           }
          }, { 
            fieldName: 'ref_related', name: 'ref_related', width: 120,
            header: {
              text: Things.DataGlobal.t('label.ref_related')
           }
          }, { 
            fieldName: 'form_editor', name: 'form_editor', width: 130,
            header: {
              text: Things.DataGlobal.t('label.editor')
           }
          }, { 
            fieldName: 'form_format', name: 'form_format', width: 100,
            header: {
              text: Things.DataGlobal.t('label.format')
           }
          }, { 
            fieldName: 'def_val', name: 'def_val', width: 100,
            header: {
              text: Things.DataGlobal.t('label.def_val')
           }
          }, { 
            fieldName: 'ignore_fields_on_save', name: 'ignore_fields_on_save', width: 130,
            header: {
              text: Things.DataGlobal.t('label.ignore_fields_on_save')
           }
          }, { 
            fieldName: 'skip_validation', name: 'skip_validation', width: 100,
            header: {
              text: Things.DataGlobal.t('label.skip_validation')
           }
          } ] 
        },

        /**
         * Detail Form Column Save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeColumnSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          } ]
        }
      },

      listeners: {
        'column-ajax.things-ajax-response': '_afterSearchColumnSaved',
        'grid.things-grid-handle-save' : '_beforeSearchColumnSave',
        'grid.things-grid-save-success' : 'reloadGrid'
      },

      /**
       * MenuMeta 변경시
       *
       * @param {Object} resource
       */
      _onMenuMetaChanged: function(menuMeta) {
        this.items = menuMeta.columns;
      },

      /**
       * Detail Form Column Save URL
       *
       * @param {String} resourceId
       * @return {String} Detail Form Column Save URL
       */
      _computeColumnSaveUrl: function(resourceId) {
        // TODO
        return 'menus/' + resourceId;
      },

      /**
       * Detail Form Column 저장 후 
       *
       * @param {Object} event menu-meta 저장 후 이벤트 
       */
      _afterSearchColumnSaved: function(event) {
        console.log(event);
        this.resource.columns = event.detail.columns;
      },      

      /**
       * Detail Form Column 저장 전
       *
       * @param {Object} event menu-meta 저장 전 이벤트 
       */
      _beforeSearchColumnSave: function(event) {
        var grid = event.target;
        if(grid.writeData && grid.writeData.length > 0) {
          var resourceId = this.resourceId;
          grid.writeData.forEach(function(changedData) {
            if(changedData.cud_flag_ == 'c') {
              changedData.menu_id = resourceId;
            }
          });
        }
      },

      /**
       * Reload Grid Data
       */
      reloadGrid: function(e) {
        this.$['column-ajax'].generateRequest();
      }

    });
  </script>
</dom-module>
