<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-msg-box-behavior/things-msg-box-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">

<dom-module id="things-base-entity-detail">

  <template>
    <div class="[[layout]]">
      <things-ajax 
        auto
        id="resource-search"
        method="GET"
        resource-url="entities/:id/entity_columns"
        resource-id="{{resourceId}}"
        last-response="{{lastResponse}}">
      </things-ajax>

      <things-ajax 
        id="generate-service"
        method="GET"
        resource-url="code_generator/code">
      </things-ajax>      

      <span><paper-icon-button icon="icons:view-list"></paper-icon-button>[[title]]</span>
      
      <things-resource-grid 
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]" 
        columns="[[gridColumns]]"
        data="[[lastResponse.items]]"
        grid-save-action="[[gridSaveUrl]]"
        buttons="[[buttons]]"
        enable-toolbar>
      </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({

      is: 'things-base-entity-detail',

      behaviors: [ 
        Things.MsgBoxBehavior,
        Things.ViewOpenBehavior
      ],

      properties: {
        /**
         * 화면 타이틀 
         */
        title: {
          type: String
        },

        /**
         * entity id
         */
        resourceId: {
          type: String
        },

        /**
         * entity resource
         */
        resource: {
          type: Object
        },

        /**
         * entity columns 조회 정보 
         */
        lastResponse: {
          type: Object
        },        

        /**
         * grid model
         */
        gridModel: {
          type: Array,
          value: [ 
            { fieldName: 'id' }, 
            { fieldName: 'entity_id' }, 
            { fieldName: 'disp_rank' }, 
            { fieldName: 'name' }, 
            { fieldName: 'description'}, 
            { fieldName: 'term' },
            { fieldName: 'ref_type' }, 
            { fieldName: 'ref_name' }, 
            { fieldName: 'col_type' },
            { fieldName: 'col_size' }, 
            { fieldName: 'nullable' }, 
            { fieldName: 'def_val'},
            { fieldName: 'uniq_rank' }, 
            { fieldName: 'list_rank' }, 
            { fieldName: 'search_rank' },
            { fieldName: 'sort_rank' }, 
            { fieldName: 'reverse_sort' }, 
            { fieldName: 'editor' },
            { fieldName: 'width' }, 
            { fieldName: 'align' }, 
            { fieldName: 'format' }, 
            { fieldName: 'operator'} ]
        },
        
        /**
         * grid columns
         */
        gridColumns: {
          type: Array,
          value: function() {
            return [ { 
              fieldName: 'id', 
              name: 'id', 
              width: 0 
            }, { 
              fieldName: 'entity_id', 
              name: 'entity_id', 
              width: 0 
            }, { 
              fieldName: 'disp_rank', 
              name: 'disp_rank', 
              width: 50,
              header: { 
                text : Things.DataGlobal.t('label.rank') 
              }, 
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'name', 
              name: 'name', 
              width: 100,
              header: { 
                text : Things.DataGlobal.t('label.name') 
              }
            }, { 
              fieldName: 'description', 
              name: 'description',
              header : { 
                text : Things.DataGlobal.t('label.description') 
              }
            }, { 
              fieldName: 'term', 
              name: 'term', 
              width: 140,
              header : { 
                text : Things.DataGlobal.t('menu.Terminology') 
              }
            }, { 
              fieldName: 'ref_type',
              name: 'ref_type',
              width: 110,
              lookupDisplay: true,
              lookupValues: [ 'Entity', 'CommonCode' ],
              lookupLabels: [ 'Entity', 'CommonCode' ],            
              header: { 
                text: Things.DataGlobal.t('label.ref_type') 
              },
              editor: { 
                type: 'list', 
                domainOnly: true 
              }
            }, { 
              fieldName: 'ref_name', 
              name: 'ref_name', 
              width: 120,
              header: { 
                text: Things.DataGlobal.t('label.ref_name') 
              }
            }, { 
              name: 'col_type', 
              fieldName: 'col_type', 
              width: 100,
              lookupDisplay: true,
              header: { 
                text: Things.DataGlobal.t('label.col_type') 
              },
              editor: { 
                type: 'list', 
                domainOnly: true 
              },
              lookupValues: [ 
                'binary', 
                'boolean', 
                'date',
                'datetime', 
                'decimal', 
                'double', 
                'float', 
                'integer', 
                'long', 
                'string', 
                'text', 
                'time', 
                'timestamp' 
              ],
              lookupLabels: [
                'binary', 
                'boolean', 
                'date',
                'datetime', 
                'decimal', 
                'double', 
                'float', 
                'integer', 
                'long', 
                'string', 
                'text', 
                'time', 
                'timestamp' 
              ]            
            }, { 
              fieldName: 'col_size', 
              name: 'col_size', 
              type: 'number', 
              width: 90,
              header: { 
                text : Things.DataGlobal.t('label.col_size') 
              }, 
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              name: 'nullable', 
              fieldName: 'nullable', 
              width: 70,
              header: { 
                text: Things.DataGlobal.t('label.nullable') 
              },
              renderer: {
                type:'check', 
                editable: true, 
                threeStates: false, 
                trueValues: 'true', 
                falseValues: 'false'
              }
            }, { 
              fieldName: 'def_val', 
              name: 'def_val', 
              width: 100,
              header: { 
                text : Things.DataGlobal.t('label.def_val') 
              }
            }, { 
              fieldName: 'uniq_rank', 
              name: 'uniq_rank', 
              type: 'number',
              header: { 
                text : Things.DataGlobal.t('label.uniq_rank') 
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'list_rank', 
              name: 'list_rank', 
              type: 'number', 
              width: 75,
              header: { 
                text : Things.DataGlobal.t('label.list_rank') 
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'search_rank', 
              name: 'search_rank', 
              type: 'number', 
              width: 95,
              header: { 
                text : Things.DataGlobal.t('label.search_rank') 
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'sort_rank', 
              name: 'sort_rank', 
              type: 'number', 
              width: 80,
              header: { 
                text : Things.DataGlobal.t('label.sort_rank') 
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              name: 'reverse_sort', 
              fieldName: 'reverse_sort', 
              width: 95,
              header: { 
                text: Things.DataGlobal.t('label.reverse_sort') 
              },
              renderer: {
                type: 'check', 
                editable: true, 
                threeStates: false, 
                trueValues: 'true', 
                falseValues: 'false'
              }
            }, { 
              fieldName: 'editor', 
              name: 'editor', 
              width: 140,
              header: { 
                text: Things.DataGlobal.t('label.editor') 
              }
            }, { 
              fieldName: 'width', 
              name: 'width', 
              type: 'number', 
              width: 60,
              styles: { 
                textAlignment: 'far' 
              },
              header: { 
                text: Things.DataGlobal.t('label.width') 
              }
            }, { 
              name: 'align', 
              fieldName: 'align', 
              width: 60,
              lookupDisplay: true,
              header: { 
                text: Things.DataGlobal.t('label.align') 
              },
              editor: { 
                type: 'list', 
                domainOnly: true 
              },
              lookupValues: [ 'Center', 'Far' ],
              lookupLabels: [ 'Center', 'Far' ]
            },  { 
              fieldName: 'format', 
              name: 'format', 
              width: 120,
              header: { 
                text: Things.DataGlobal.t('label.format') 
              }
            }, { 
              fieldName: 'operator', 
              name: 'operator', 
              width: 75,
              lookupDisplay: true,
              header: { 
                text: Things.DataGlobal.t('label.operator') 
              },
              editor: { 
                type: 'list', 
                domainOnly: true 
              },
              lookupValues: [
                'contains', 
                'dnew', 
                'dnsw', 
                'eq', 
                'ew', 
                'gt', 
                'gte',
                'in', 
                'is_blank', 
                'is_false', 
                'is_not_false', 
                'is_not_null',
                'is_not_true', 
                'is_null', 
                'is_present', 
                'is_true', 
                'like',
                'lt', 
                'lte', 
                'nlike', 
                'noteq', 
                'notin', 
                'sw' 
              ],
              lookupLabels: [
                'contains', 
                'dnew', 
                'dnsw', 
                'eq', 
                'ew', 
                'gt', 
                'gte',
                'in', 
                'is_blank', 
                'is_false', 
                'is_not_false', 
                'is_not_null',
                'is_not_true', 
                'is_null', 
                'is_present', 
                'is_true', 
                'like',
                'lt', 
                'lte', 
                'nlike', 
                'noteq', 
                'notin', 
                'sw' 
              ]
            } ];
          } 
        },

        /**
         * Entity Column save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeEntityColumnSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'generate-btn',
            text: 'generate-table'
          }, {
            id: 'generate-svc-btn',
            text: 'generate-service'
          } ]
        }
      },

      listeners: {
        'grid.things-grid-handle-built-writedata' : '_setupWriteData',
        'grid.things-grid-save-success' : 'reloadGrid',
        'generate-btn-tap' : 'generateTable',
        'generate-svc-btn-tap' : 'generateService'
      },

      /**
       * Entity Id로 Entity Column Save URL 생성
       *
       * @param {String} resourceId
       * @return {String} entity column save url
       */
      _computeEntityColumnSaveUrl: function(resourceId) {
        return 'entities/' + resourceId + '/update_multiple_entity_columns.json';
      },

      /**
       * Grid에서 업데이트할 writeData 셋업이 완료된 후 writeData 조작
       *
       * @param {Object} event
       */
      _setupWriteData: function(event) {
        var writeData = event.detail;
        if(writeData && writeData.length > 0) {
          var entityId = this.resourceId;
          writeData.forEach(function(changedData) {
            if(changedData.cud_flag_ == 'c' && (!changedData.entity || !changedData.entity_id)) {
              changedData.entity_id = entityId;
            }
          });
        }
      },

      /**
       * Reload grid data
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      reloadGrid: function(e) {
        this.$['resource-search'].generateRequest();
      },

      /**
       * Generate Table
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      generateTable: function(e) {
        // Table 생성 ...
      },

      /**
       * Generate Service
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      generateService: function(e) {
        this.openPromptMsg({
          type : 'input',
          title : 'Generate Service',
          text : 'Input table name of entity',
          showCancelButton: true,
          closeOnConfirm : false,
          animation : 'slide-from-to',
          inputPlaceholder : 'Table Name' 
        });
      },

      /**
       * Invoke Generate Service
       *
       * @param {String} tableName
       */
      invokeGenerateService: function(tableName) {
        if(!tableName) return;

        this.$['generate-service'].params = {
          module: this.resource.bundle,
          entity: this.resource.name,
          tableName: tableName
        };
        this.$['generate-service'].generateRequest();
      },

      /**
       * Detail 화면 Open
       *
       * @param {String} resourceId
       * @param {Object} resource
       */
      showDetailView: function(resourceId, resource) {
        if(this.resourceId != resourceId) {
          this.resourceId = resourceId;
        }

        if(resource) {
          this.resource = resource;
        }

        this.openPopupView(this, true);
      }

    });
  </script>
</dom-module>
