<!--
  Entity Detail 셋업 View
-->

<dom-module id="things-base-entity-detail">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
        @apply(--layout-vertical);
        --paper-header-panel-standard-container: {
            @apply(--layout-vertical);
        };
      }
      paper-header-panel {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .detail-flex {
        @apply(--layout-flex);
      }
    </style>

    <paper-header-panel mode="standard" class="green">
      <paper-tabs id="tabGroup" class="paper-header" selected="{{currentTabIdx}}" noink scrollable>
        <template is="dom-repeat" items="{{_panels}}">
          <paper-tab id="{{item.elementId}}">{{item.title}}</paper-tab>
        </template>
      </paper-tabs>

      <things-ajax 
        auto
        id="get-resource"
        method="GET"
        resource-url="entities/:id/entity_columns"
        resource-id="{{resourceId}}"
        last-response="{{lastResponse}}">
      </things-ajax>

      <iron-pages id="tabPages" selected="{{currentTabIdx}}" class="iron-pages">
        <things-resource-form
          id="resource-form" 
          resource-url="[[resourceUrl]]"
          resource="{{resource}}"
          form-fields="[[formFields]]"
          remove-fields-on-save="[[removeFieldsOnSave]]">
        </things-resource-form>

        <things-base-entity-detail-columns
          class="detail-flex"
          resource="[[resource]]"
          resource-id="[[resourceId]]"
          resource-columns="{{resourceColumns}}"
          grid-model="[[gridModel]]">
        </things-base-entity-detail-columns>

        <things-base-entity-detail-search
          class="detail-flex"
          resource-id="[[resourceId]]"
          resource-columns="{{resourceColumns}}"
          grid-model="[[gridModel]]">
        </things-base-entity-detail-search>

        <things-base-entity-detail-grid
          class="detail-flex"
          resource-id="[[resourceId]]"
          resource-columns="{{resourceColumns}}"
          grid-model="[[gridModel]]">
        </things-base-entity-detail-grid>

        <things-base-entity-detail-form
          class="detail-flex"
          resource-id="[[resourceId]]"
          resource-columns="{{resourceColumns}}"
          grid-model="[[gridModel]]">
        </things-base-entity-detail-form>
      </iron-pages>
    </paper-header-panel>
  </template>

  <script>
    Polymer({

      is: 'things-base-entity-detail',

      behaviors: [ 
        Things.DetailTabViewBahavior
      ],

      properties: {

        /**
         * Entity Resource 조회 데이터
         */
        lastResponse: {
          type: Object,
          observer: '_entityResourceChanged'
        },

        /**
         * 각 화면에 전달될 Entity Columns
         */
        resourceColumns: {
          type: Array,
          notify: true
        },

        /**
         * Save 하기 전에 폼에는 있지만 Save하는데 필요 없는 필드를 삭제하기 위한 필드명
         */
        removeFieldsOnSave: {
          type: Array,
          value: ['creator', 'updater', 'creator_id', 'updater_id', 'created_at', 'updated_at']
        },

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id',
            dataType: 'Number'
          }, { 
            fieldName: 'menu_id'
          }, { 
            fieldName: 'rank'
          }, { 
            fieldName: 'name'
          }, { 
            fieldName: 'description'
          }, { 
            fieldName: 'term'
          }, { 
            fieldName: 'trans'
          }, { 
            fieldName: 'col_type'
          }, { 
            fieldName: 'size'
          }, { 
            fieldName: 'virtual_field'
          }, { 
            fieldName: 'nullable'
          }, { 
            fieldName: 'uniq_rank'
          }, { 
            fieldName: 'search_rank'
          }, { 
            fieldName: 'sort_rank'
          }, { 
            fieldName: 'reverse_sort'
          }, { 
            fieldName: 'grid_rank'
          }, { 
            fieldName: 'ref_type'
          }, { 
            fieldName: 'ref_name'
          }, {
            fieldName: 'ref_name_editor'
          }, { 
            fieldName: 'ref_url'
          }, { 
            fieldName: 'ref_params'
          }, { 
            fieldName: 'ref_related'
          }, {
            fieldName: 'search_editor'
          }, {
            fieldName: 'search_oper'
          }, {
            fieldName: 'def_val'
          }, { 
            fieldName: 'form_editor'
          }, { 
            fieldName: 'form_validator'
          }, { 
            fieldName: 'form_format'
          }, { 
            fieldName: 'ignore_on_save'
          }, { 
            fieldName: 'grid_align'
          }, { 
            fieldName: 'grid_width'
          }, { 
            fieldName: 'grid_editor'
          }, { 
            fieldName: 'grid_format'
          }, {
            fieldName: 'search_check'
          }, {
            fieldName: 'grid_check'
          } ]
        },

        /**
         * 리소스 폼 필드
         */
        formFields: {
          type: Array,
          value: function() {
            return [{"name":"id","label":"ID","type":"hidden","userObj":{"hidden":true}},{"name":"domain_id","label":"Domain","type":"hidden","userObj":{"hidden":true}},{"name":"name","label":"Name","type":"text","userObj":{"required":true,"max":64,"type":"string"}},{"name":"description","label":"Description","type":"text","userObj":{"max":255,"type":"string"}},{"name":"bundle","label":"bundle","type":"code-combo","codeName":"BUNDLE"},{"name":"table_name","label":"Table Name","type":"text","userObj":{"max":64,"type":"string"}},{"name":"search_url","label":"URL","type":"text","userObj":{"type":"string"}},{"name":"multi_save_url","label":"Grid Save URL","type":"text","userObj":{"type":"string"}},{"name":"id_field","label":"ID Field","type":"text","userObj":{"type":"string"}},{"name":"title_field","label":"Title Field","type":"text","userObj":{"type":"string"}},{"name":"master","label":"Parent","type":"resource-field","userObj":{"delegateColumn":"name","resourceType":"Entity","resourceUrl":"entities","submitName":"master_id"}},{"name":"ref_field","label":"Reference Name","type":"text","userObj":{"type":"string"}},{"name":"del_strategy","label":"Delete Details Strategy","type":"code-combo","codeName":"DELETE_STRATEGY"},{"name":"list_infographic_id","label":"List Infographic","type":"text","userObj":{"type":"integer"}},{"name":"item_infographic_id","label":"Item Infographic","type":"text","userObj":{"type":"integer"}},{"name":"creator_id","label":"Created By","userObj":{"type":"integer"}},{"name":"updater_id","label":"Updated By","type":"resource-column"},{"name":"created_at","label":"Created At","userObj":{"type":"datetime"}},{"name":"updated_at","label":"Updated At","userObj":{"type":"datetime"}}];
          }
        }
      },

      /**
       * Life cycle - Element Ready
       */
      ready: function() {
        this._panels = [ {
          title: Things.DataGlobal.t('title.basic_info'), 
          elementId: 'things-resource-form'
        }, {
          title: Things.DataGlobal.t('title.setup_columns'), 
          elementId: 'things-base-entity-detail-columns'
        }, {
          title: Things.DataGlobal.t('title.setup_searching'), 
          elementId: 'things-base-entity-detail-search'
        }, {
          title: Things.DataGlobal.t('title.setup_grid'), 
          elementId: 'things-base-entity-detail-grid'
        }, {
          title: Things.DataGlobal.t('title.setup_form'), 
          elementId: 'things-base-entity-detail-form'
        } ];
      },

      /**
       * Entity Resource가 변경된 후 ...
       */
      _entityResourceChanged: function(lastResponse) {
        var items = lastResponse.items;
        delete lastResponse['items'];
        this.resource = lastResponse;
        this.resourceColumns = items;
      }

    });
  </script>
</dom-module>
