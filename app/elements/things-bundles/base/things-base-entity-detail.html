<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../../../bower_components/things-msg-box-behavior/things-msg-box-behavior.html">
<link rel="import" href="../../../../bower_components/things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../../../../bower_components/things-view-open-behavior/things-view-open-behavior.html">

<dom-module id="things-base-entity-detail">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      things-resource-grid {
        @apply(--layout-flex);
      }
    </style>

    <things-ajax 
      auto
      id="resource-search"
      method="GET"
      resource-url="entities/:id/entity_columns"
      resource-id="{{resourceId}}"
      last-response="{{lastResponse}}">
    </things-ajax>

    <things-ajax 
      id="sync-service" 
      resource-url="entities/:id/create_entity_columns"
      last-response="{{resource}}"
      method="POST">
    </things-ajax>

    <things-ajax id="generate-service" method="POST"></things-ajax>
    
    <things-resource-grid 
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]" 
      columns="[[gridColumns]]"
      data="[[lastResponse.items]]"
      grid-save-action="[[gridSaveUrl]]"
      buttons="[[buttons]]"
      enable-toolbar>
    </things-resource-grid>
  </template>

  <script>
    Polymer({

      is: 'things-base-entity-detail',

      behaviors: [
        Things.ResourceSelectorBehavior,
        Things.MsgBoxBehavior,
        Things.ViewOpenBehavior
      ],

      properties: {
        /**
         * 화면 타이틀 
         */
        title: {
          type: String
        },

        /**
         * entity id
         */
        resourceId: {
          type: String
        },

        /**
         * entity resource
         */
        resource: {
          type: Object
        },

        /**
         * entity columns 조회 정보 
         */
        lastResponse: {
          type: Object
        },

        /**
         * Grid Model
         */
        gridModel: {
          type: Array,
          value: [ { 
            fieldName: 'id'
          }, { 
            fieldName: 'menu_id'
          }, { 
            fieldName: 'rank'
          }, { 
            fieldName: 'name'
          }, { 
            fieldName: 'term'
          }, { 
            fieldName: 'trans'
          }, { 
            fieldName: 'col_type'
          }, { 
            fieldName: 'size'
          }, { 
            fieldName: 'virtual_field'            
          }, { 
            fieldName: 'nullable'
          }, { 
            fieldName: 'uniq_rank'
          }, { 
            fieldName: 'search_rank'
          }, { 
            fieldName: 'sort_rank'
          }, { 
            fieldName: 'reverse_sort'
          }, { 
            fieldName: 'grid_rank'
          }, { 
            fieldName: 'ref_type'
          }, { 
            fieldName: 'ref_name'
          }, {
            fieldName: 'ref_name_editor'
          }, { 
            fieldName: 'ref_url'
          }, { 
            fieldName: 'ref_params'            
          }, { 
            fieldName: 'ref_related'
          }, {
            fieldName: 'def_val'
          } ]
        },
        
        /**
         * Grid Columns
         */
        gridColumns: {
          type: Array,
          value: function() {
            var colTypes = [ 
              '', 'binary', 'boolean', 'date', 'datetime', 'decimal', 'double', 
              'float', 'integer', 'long', 'string', 'text', 'time', 'timestamp' 
            ];

            return [ { 
              fieldName: 'id', name: 'id', width: 0 
            }, { 
              fieldName: 'menu_id', name: 'menu_id', width: 0 
            }, { 
              fieldName: 'rank', name: 'rank', width: 60, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.rank')
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'name', name: 'name', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.name')
              }
            }, { 
              fieldName: 'term', name: 'term', width: 175,
              header: { 
                text: Things.DataGlobal.t('label.term') + ' (from)'
              }
            }, { 
              fieldName: 'trans', name: 'trans', width: 135,
              header: { 
                text: Things.DataGlobal.t('label.term') + ' (to)'
              },
              valueType: 'text', type: 'calced',
              valueCallback: function(column, row) {
                var term = row.getValue('term');
                return term ? Things.DataGlobal.t(term) : '';
              }
            }, { 
              name: 'col_type', 
              fieldName: 'col_type', 
              width: 100,
              lookupDisplay: true,
              header: { 
                text: Things.DataGlobal.t('label.col_type') 
              },
              editor: { 
                type: 'list', 
                domainOnly: true 
              },
              lookupValues: colTypes,
              lookupLabels: colTypes
            }, { 
              fieldName: 'size', name: 'size', width: 80, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.col_size')
              }
            }, { 
              name: 'virtual_field', 
              fieldName: 'virtual_field', 
              width: 70,
              editable: false,
              header: { 
                text: Things.DataGlobal.t('label.virtual') 
              },
              renderer: {
                type:'check', 
                editable: true, 
                threeStates: false, 
                trueValues: 'true', 
                falseValues: 'false'
              }              
            }, { 
              name: 'nullable', 
              fieldName: 'nullable', 
              width: 70,
              editable: false,
              header: { 
                text: Things.DataGlobal.t('label.nullable') 
              },
              renderer: {
                type:'check', 
                editable: true, 
                threeStates: false, 
                trueValues: 'true', 
                falseValues: 'false'
              }
            }, { 
              fieldName: 'uniq_rank', name: 'uniq_rank', width: 80, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.uniq_rank')
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'search_rank', name: 'search_rank', width: 95, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.search_rank')
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'sort_rank', name: 'sort_rank', width: 80, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.sort_rank')
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'reverse_sort', name: 'reverse_sort', width: 100, editable: false,
              header: { 
                text: Things.DataGlobal.t('label.reverse_sort')
              },
              renderer: {
                type:'check', 
                editable: true, 
                threeStates: false, 
                trueValues: 'true', 
                falseValues: 'false'
              }            
            }, { 
              fieldName: 'grid_rank', name: 'grid_rank', width: 80, type: 'number',
              header: { 
                text: Things.DataGlobal.t('label.grid_rank')
              },
              styles: { 
                textAlignment: 'far' 
              }
            }, { 
              fieldName: 'ref_type',
              name: 'ref_type',
              width: 115,
              lookupDisplay: true,
              lookupValues: [ '', 'CommonCode', 'Entity', 'Menu' ],
              lookupLabels: [ '', 'Code', 'Entity', 'Menu' ],
              header: { 
                text: Things.DataGlobal.t('label.ref_type') 
              },
              editor: { 
                type: 'list',
                domainOnly: true 
              }
            }, { 
              fieldName: 'ref_name', name: 'ref_name', width: 135,
              header: {
                text: Things.DataGlobal.t('label.ref_name')
             }
              }, {
                name: 'ref_name_editor',
                fieldName: 'ref_name_editor',
                width: 30,
                editable: false,
                header: { text: '...' },
                imageList: 'images',
                renderer: { type: 'icon' },
                styles:{
                  iconIndex: 'menu_button.png',
                  iconLocation: 'center'
                },
                userObj: {
                  resourceType: 'Menu',
                  resourceUrl: 'menus',
                  valueField: 'ref_name'
                }
            }, { 
              fieldName: 'ref_url', name: 'ref_url', width: 135,
              header: {
                text: Things.DataGlobal.t('label.ref_url')
             }
            }, { 
              fieldName: 'ref_params', name: 'ref_params', width: 180,
              header: {
                text: Things.DataGlobal.t('label.ref_params')
             }
            }, { 
              fieldName: 'ref_related', name: 'ref_related', width: 180,
              header: {
                text: Things.DataGlobal.t('label.ref_related')
             }
            }, { 
              fieldName: 'def_val', name: 'def_val', width: 100,
              header: {
                text: Things.DataGlobal.t('label.def_val')
             }
            } ];
          }
        },

        /**
         * Entity Column save URL
         */
        gridSaveUrl: {
          type: String,
          computed: '_computeEntityColumnSaveUrl(resourceId)'
        },

        /**
         * 버튼 정보 
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'sync-btn',
            text: 'sync'
          }, {
            id: 'add-default-rows-btn',
            text: 'add-default-rows'
          }, {
            id: 'add-btn',
            text: 'add'
          }, {            
            id: 'save-btn',
            text: 'save'
          }, {
            id: 'delete-btn',
            text: 'delete'
          }, {
            id: 'generate-table-btn',
            text: 'generate_table'
          }, {
            id: 'generate-entity-btn',
            text: 'generate_entity'
          }, {
            id: 'generate-svc-btn',
            text: 'generate_service'
          } ]
        }
      },

      listeners: {
        'sync-btn-tap' : 'syncWithTable',
        'add-default-rows-btn-tap' : 'addDefaultRows',
        'generate-table-btn-tap' : 'generateTable',
        'generate-entity-btn-tap' : 'generateEntity',
        'generate-svc-btn-tap' : 'generateService',
        'grid.things-grid-handle-addrow' : '_addRow',
        'grid.things-grid-handle-built-writedata' : '_setupWriteData',
        'grid.things-grid-save-success' : 'reloadGrid',
        'grid.things-grid-resource-column-edit' : '_onGridColumnRefEdit',
        'sync-service.things-ajax-response' : 'reloadGrid',
        'generate-service.things-ajax-response' : '_generationSuccess'
      },

      /**
       * Entity Id로 Entity Column Save URL 생성
       *
       * @param {String} resourceId
       * @return {String} Save entity columns url
       */
      _computeEntityColumnSaveUrl: function(resourceId) {
        return 'entities/' + resourceId + '/update_multiple_entity_columns.json';
      },

      /**
       * Grid에서 업데이트할 writeData 셋업이 완료된 후 writeData 조작
       *
       * @param {Object} event
       */
      _setupWriteData: function(event) {
        var writeData = event.detail;
        if(writeData && writeData.length > 0) {
          var entityId = this.resourceId;
          writeData.forEach(function(changedData) {
            delete changedData['ref_name_editor'];
            delete changedData['trans'];

            if(changedData.cud_flag_ == 'c' && (!changedData.entity || !changedData.entity_id)) {
              changedData.entity_id = entityId;
            }

            /*if(!changedData.rank) changedData.disp_rank = 0;
            if(!changedData.grid_rank) changedData.grid_rank = 0;
            if(!changedData.search_rank) changedData.search_rank = 0;
            if(!changedData.uniq_rank) changedData.uniq_rank = 0;*/
          });
        }
      },

      /**
       * Reload Grid Data
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      reloadGrid: function(e) {
        this.$['resource-search'].generateRequest();
      },

      /**
       * Synchronize With Entity Table
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      syncWithTable: function(e) {
        var syncSvc = this.$['sync-service'];
        syncSvc.resourceUrl = syncSvc.resourceUrl.replace(':id', this.resourceId);
        this.$['sync-service'].generateRequest();
      },

      /**
       * Add Default Rows
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      addDefaultRows: function(e) {
        /*this.openPromptMsg({
          type : 'input',
          title : Things.DataGlobal.t('text.Sure to Generate'),
          showCancelButton: true,
          closeOnConfirm : true,
          inputType : 'text',
          inputPlaceholder : 'Rows : ',
          inputValue : '10'
        });*/

        var dataSet = this.$.grid.getGridDataSet();
        var dataCount = dataSet._values.length;

        if(!this._isExistRow(dataSet, 'id')) {
          dataSet.insertRow(0, this._newDefaultRow('id', null, 'integer', null, null, false));
        }
        if(!this._isExistRow(dataSet, 'domain_id')) {
          dataSet.insertRow(1, this._newDefaultRow('domain_id', null, 'integer', 'Entity', 'Domain', false));
        }

        dataCount = dataSet._values.length;

        if(!this._isExistRow(dataSet, 'creator_id')) {
          dataSet.insertRow(dataCount, this._newDefaultRow('creator_id', 'label.creator', 'integer', 'Entity', 'User', true));
          dataCount += 1;
        }
        if(!this._isExistRow(dataSet, 'updater_id')) {
          dataSet.insertRow(dataCount, this._newDefaultRow('updater_id', 'label.updater', 'integer', 'Entity', 'User', true));
          dataCount += 1;
        }
        if(!this._isExistRow(dataSet, 'created_at')) {
          dataSet.insertRow(dataCount, this._newDefaultRow('created_at', 'label.created_at', 'datetime', null, null, true));
          dataCount += 1;
        }
        if(!this._isExistRow(dataSet, 'updated_at')) {
          dataSet.insertRow(dataCount, this._newDefaultRow('updated_at', 'label.updated_at', 'datetime', null, null, true));
          dataCount += 1;
        }

        dataCount = dataSet._values.length;

        for (var i = 0; i < dataCount; i++) {
          var row = dataSet.getRowObject(i);
          row.rank = (i + 1) * 10;
          if(row.name && !row.term) row.term = 'label.' + row.name;
          dataSet.updateRow(i, row);  
        }        
      },

      _isExistRow: function(dataSet, fieldName) {
        var count = dataSet._values.length;
        for(var i = 0 ; i < count ; i++) {
          var row = dataSet.getRowObject(i);
          if(row.name == fieldName) {
            return true;
          }
        }

        return false;
      },

      _newDefaultRow: function(name, term, colType, refType, refName, nullable, rank) {
        return {
          entity_id : this.resourceId,
          rank : rank ? rank : 0,
          name : name,
          term : term,
          col_type : colType,
          ref_name : refName,
          ref_type : refType,
          nullable : nullable
        };
      },

      /**
       * Add Grid Row
       */
      _addRow: function(e) {
        e.preventDefault();
        var dataSet = this.$.grid.dataSet;
        var count = dataSet._values.length + 1;
        dataSet.insertRow(count - 1, this._newDefaultRow(null, null, 'string', null, null, false, count * 10));
      },

      /**
       * Entity Ref Column Edit
       *
       * @param {Object} things-grid-resource-column-edit 이벤트 
       */
      _onGridColumnRefEdit: function(e) {
        var index = e.detail.index;
        var grid = index._grid;
        grid.commit();

        var dataSet = this.$.grid.getGridDataSet();
        var row = dataSet.getRowObject(index.rowIndex);
        if(!row.ref_type) return;
        
        if(!row.ref_name) {
          row.ref_name = '';
          dataSet.updateRow(index.rowIndex, row);
        }

        var resourceObj = { 
          valueField : 'ref_name',
          resourceType : row.ref_type,
          resourceUrl : (row.ref_type == 'Entity') ? 'entities' : (row.ref_type == 'Menu' ? 'menus' : 'common_codes')
        };

        this.openResourceSelectorByGrid(index._grid, index.rowIndex, resourceObj, true);
      },

      /**
       * Generate Table
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      generateTable: function(e) {
        if(this.resource.table_name) {
          this._confirmAndInvoke(function() {
            var service = this.$['generate-service'];
            service.resourceUrl = 'code_generator/code/table/' + this.resourceId;
            service.generateRequest();
          }.bind(this));

        } else {
          this._warningNotReady();
        }
      },

      /**
       * Generate Entity
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      generateEntity: function(e) {
        if(this.resource.table_name) {
          this._confirmAndInvoke(function() {
            var service = this.$['generate-service'];
            service.resourceUrl = 'code_generator/code/entity/' + this.resourceId;
            service.generateRequest();
          }.bind(this));

        } else {
          this._warningNotReady();
        }
      },      

      /**
       * Generate Service
       *
       * @param {Object} e 버튼 클릭 이벤트 
       */
      generateService: function(e) {
        if(this.resource.table_name) {
          this._confirmAndInvoke(function() {
            var service = this.$['generate-service'];
            service.resourceUrl = 'code_generator/code/controller/' + this.resourceId;
            service.generateRequest();
          }.bind(this));

        } else {
          this._warningNotReady();
        }
      },

      _confirmAndInvoke: function(func) {
        this.openConfirmMsg({
          type : 'info',
          title : Things.DataGlobal.t('text.Sure to Generate'),
          showCancelButton: true,
          closeOnConfirm : true
        }, func);
      },

      _warningNotReady: function() {
        var tableName = Things.DataGlobal.t('label.table_name');
        var msg = Things.DataGlobal.t('error.SHOULD_NOT_BE_EMPTY', { value : tableName });

        this.openInfoMsg({
          type : 'warning',
          title : msg,
          showCancelButton: true,
          closeOnConfirm : true
        });
      },

      /**
       * 서비스 생성 성공시 
       */
      _generationSuccess: function(e) {
        console.log('Generated source is below...');
        console.log(e.detail.msg);

        this.openInfoMsg({
          title : Things.DataGlobal.t('title.success'),
          type : 'info',
          text : Things.DataGlobal.t('text.Success to Process'),
          closeOnConfirm: true
        });
      },

      /**
       * Detail 화면 Open
       *
       * @param {String} resourceId
       * @param {Object} resource
       */
      showDetailView: function(resourceId, resource) {
        if(this.resourceId != resourceId) {
          this.resourceId = resourceId;
        }

        if(resource) {
          this.resource = resource;
        }

        this.openPopupView(this, true);
      }

    });
  </script>
</dom-module>
